<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages - LIILA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #a9100f 0%, #8f1eae 100%);
            --primary-color: #8f1eae;
            --secondary-color: #a9100f;
            --dark-bg: #0f0f0f;
            --card-bg: #1a1a1a;
            --text-light: #ffffff;
            --text-muted: #cccccc;
            --message-sent: #8f1eae;
            --message-received: #2a2a2a;
            --online: #00ff9d;
            --offline: #ff4757;
            --border: rgba(143, 30, 174, 0.2);
        }
        
        body {
            background-color: var(--dark-bg);
            color: var(--text-light);
            font-family: 'Segoe UI', system-ui, sans-serif;
            height: 100vh;
            overflow: hidden;
        }
        
        /* Navigation */
        .navbar {
            background: rgba(20, 20, 20, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
            height: 70px;
        }
        
        .navbar-brand {
            font-weight: 800;
            font-size: 1.5rem;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .nav-link {
            color: var(--text-muted) !important;
            font-weight: 500;
        }
        
        .nav-link.active {
            color: var(--primary-color) !important;
        }
        
        /* Chat Layout */
        .chat-container {
            display: flex;
            height: calc(100vh - 70px);
        }
        
        /* Conversations Sidebar */
        .conversations-sidebar {
            width: 350px;
            background: var(--card-bg);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
        }
        
        .conversations-header {
            padding: 20px;
            border-bottom: 1px solid var(--border);
        }
        
        .conversations-search {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--border);
            color: white;
            border-radius: 10px;
            padding: 10px 15px;
            width: 100%;
            margin-top: 15px;
        }
        
        .conversations-list {
            flex: 1;
            overflow-y: auto;
        }
        
        .conversation-item {
            padding: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: all 0.3s;
        }
        
        .conversation-item:hover {
            background: rgba(143, 30, 174, 0.1);
        }
        
        .conversation-item.active {
            background: rgba(143, 30, 174, 0.15);
            border-left: 3px solid var(--primary-color);
        }
        
        .conversation-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--primary-color);
        }
        
        .conversation-info {
            flex: 1;
            min-width: 0;
        }
        
        .conversation-name {
            font-weight: 600;
            margin-bottom: 3px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .conversation-last-message {
            color: var(--text-muted);
            font-size: 0.9rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .conversation-time {
            font-size: 0.8rem;
            color: var(--text-muted);
        }
        
        .unread-badge {
            background: var(--secondary-color);
            color: white;
            font-size: 0.75rem;
            padding: 2px 8px;
            border-radius: 10px;
            min-width: 20px;
            text-align: center;
        }
        
        /* Chat Area */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--dark-bg);
        }
        
        .chat-header {
            padding: 15px 25px;
            background: var(--card-bg);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .chat-user-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--primary-color);
        }
        
        .chat-user-details h5 {
            margin: 0;
            font-weight: 600;
        }
        
        .chat-user-details small {
            color: var(--text-muted);
            font-size: 0.85rem;
        }
        
        /* Messages */
        .messages-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .message {
            max-width: 70%;
            padding: 12px 15px;
            border-radius: 15px;
            position: relative;
            animation: fadeIn 0.3s ease;
        }
        
        .message.sent {
            background: var(--message-sent);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 5px;
        }
        
        .message.received {
            background: var(--message-received);
            color: var(--text-light);
            align-self: flex-start;
            border-bottom-left-radius: 5px;
        }
        
        .message-time {
            font-size: 0.75rem;
            opacity: 0.8;
            text-align: right;
            margin-top: 5px;
        }
        
        /* Message Input */
        .message-input-container {
            padding: 20px;
            background: var(--card-bg);
            border-top: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .message-input {
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--border);
            color: white;
            border-radius: 25px;
            padding: 12px 20px;
            font-size: 1rem;
        }
        
        .send-btn {
            background: var(--primary-color);
            border: none;
            color: white;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }
        
        .send-btn:hover {
            background: var(--secondary-color);
            transform: scale(1.05);
        }
        
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Mobile Responsive */
        @media (max-width: 768px) {
            .conversations-sidebar {
                position: absolute;
                width: 100%;
                height: 100%;
                z-index: 1000;
                transform: translateX(-100%);
                transition: transform 0.3s;
            }
            
            .conversations-sidebar.active {
                transform: translateX(0);
            }
            
            .mobile-menu-btn {
                display: block !important;
            }
            
            .back-to-conversations {
                display: block !important;
            }
        }
        
        .mobile-menu-btn, .back-to-conversations {
            display: none;
            background: none;
            border: none;
            color: var(--text-light);
            font-size: 1.5rem;
        }
        
        /* Loading */
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-muted);
        }
        
        .empty-state {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 40px;
            color: var(--text-muted);
        }
    </style>
</head>

    <!-- Chat Container -->
    <div class="chat-container">
        <!-- Conversations Sidebar -->
        <div class="conversations-sidebar active" id="conversationsSidebar">
            <div class="conversations-header">
                <div class="d-flex align-items-center justify-content-between">
                    <h4 class="mb-0">Messages</h4>
                    <button class="btn btn-sm" id="newMessageBtn"

            <div class="conversations-list" id="conversationsList">

        </div>
        
        <!-- Chat Area -->
        <div class="chat-area" id="chatArea">
            <!-- Empty State -->
            <div class="empty-state" id="emptyChat">
                <i class="bi bi-chat-text fs-1 mb-3"></i>
                <h4>Your messages</h4>
                <p class="text-muted">Select a conversation to start messaging</p>
            </div>
            
            <!-- Active Chat -->
            <div id="activeChat" style="display: none; height: 100%;">

    <!-- Firebase and Scripts -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
        import { getDatabase, ref, get, set, push, onChildAdded, onValue, update } 
                from "https://www.gstatic.com/firebasejs/12.8.0/firebase-database.js";

        // Firebase configuration (MUST MATCH YOUR INDEX.HTML)
        const firebaseConfig = {
            apiKey: "AIzaSyDEzRCOw2E89qjewG-vuQ_SWBWUbGdDHv8",
            authDomain: "how-fast-bcabe.firebaseapp.com",
            databaseURL: "https://how-fast-bcabe-default-rtdb.firebaseio.com",
            projectId: "how-fast-bcabe",
            storageBucket: "how-fast-bcabe.firebasestorage.app",
            messagingSenderId: "435644508816",
            appId: "1:435644508816:web:53e51d3cc22331996e4615",
            measurementId: "G-ZBZZK4D9D0"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Global variables
        let currentUser = null;
        let conversations = [];
        let currentConversation = null;
        let messageListener = null;

        // Initialize the page
        document.addEventListener('DOMContentLoaded', async () => {
            // Check for LIILA session (MATCHES INDEX.HTML)
            const storedUser = localStorage.getItem('liila_user');
            const sessionData = localStorage.getItem('liila_session');
            
            if (!storedUser || !sessionData) {
                window.location.href = 'index.html';
                return;
            }
            
            try {
                currentUser = JSON.parse(storedUser);
                console.log('LIILA user loaded:', currentUser);
                
                updateUserDisplay();
                await loadConversations();
                setupEventListeners();
                
            } catch (error) {
                console.error('Error loading messages page:', error);
                alert('Error loading messages. Please refresh.');
            }
        });

        // Update user display
        function updateUserDisplay() {
            const navProfileImage = document.getElementById('navProfileImage');
            const avatarUrl = currentUser?.profileImage || 
                `https://ui-avatars.com/api/?name=${encodeURIComponent(
                    currentUser?.fullName || currentUser?.username || 'U'
                )}&background=8f1eae&color=fff&size=100`;
            
            navProfileImage.src = avatarUrl;
            navProfileImage.onerror = () => {
                navProfileImage.src = 'https://ui-avatars.com/api/?name=U&background=8f1eae&color=fff&size=100';
            };
        }

        // Load conversations
        async function loadConversations() {
            try {
                const conversationsRef = ref(database, 'conversations');
                const snapshot = await get(conversationsRef);
                
                conversations = [];
                
                if (snapshot.exists()) {
                    const conversationsData = snapshot.val();
                    const currentUserId = currentUser.id || currentUser.username;
                    
                    Object.keys(conversationsData).forEach(conversationId => {
                        const conversation = conversationsData[conversationId];
                        
                        if (conversation.participants && 
                            conversation.participants.includes(currentUserId)) {
                            
                            const otherParticipantId = conversation.participants.find(p => p !== currentUserId);
                            
                            conversations.push({
                                id: conversationId,
                                participantId: otherParticipantId,
                                lastMessage: conversation.lastMessage || {},
                                unreadCount: conversation.unreadCount || 0,
                                timestamp: conversation.timestamp || new Date().toISOString()
                            });
                        }
                    });
                    
                    console.log(`Loaded ${conversations.length} conversations`);
                }
                
                displayConversations();
                
            } catch (error) {
                console.error('Error loading conversations:', error);
                document.getElementById('conversationsList').innerHTML = 
                    '<div class="text-center p-5 text-muted">Error loading conversations</div>';
            }
        }

        // Display conversations
        async function displayConversations() {
            const conversationsList = document.getElementById('conversationsList');
            
            if (conversations.length === 0) {
                conversationsList.innerHTML = `
                    <div class="text-center p-5 text-muted">
                        <i class="bi bi-chat-text fs-1 mb-3"></i>
                        <p>No conversations yet</p>
                        <p class="small">Match with someone to start chatting!</p>
                    </div>
                `;
                return;
            }
            
            // Sort by timestamp (newest first)
            conversations.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
            
            let html = '';
            
            for (const conversation of conversations) {
                try {
                    const userData = await getUserData(conversation.participantId);
                    if (!userData) continue;
                    
                    const time = formatTime(conversation.lastMessage?.timestamp || conversation.timestamp);
                    const lastMessage = conversation.lastMessage?.text || 'No messages yet';
                    const truncatedMessage = lastMessage.length > 25 ? 
                        lastMessage.substring(0, 25) + '...' : lastMessage;
                    
                    html += `
                        <div class="conversation-item" data-conversation-id="${conversation.id}" data-user-id="${userData.id}">
                            <img src="${userData.profileImage || `https://ui-avatars.com/api/?name=${encodeURIComponent(userData.fullName)}&background=8f1eae&color=fff&size=100`}" 
                                 class="conversation-avatar"
                                 onerror="this.src='https://ui-avatars.com/api/?name=${encodeURIComponent(userData.fullName.charAt(0))}&background=8f1eae&color=fff&size=100'">
                            <div class="conversation-info">
                                <div class="conversation-name">${userData.fullName}</div>
                                <div class="conversation-last-message">${truncatedMessage}</div>
                            </div>
                            <div class="conversation-meta">
                                <div class="conversation-time">${time}</div>
                                ${conversation.unreadCount > 0 ? 
                                    `<div class="unread-badge mt-1">${conversation.unreadCount}</div>` : ''}
                            </div>
                        </div>
                    `;
                } catch (error) {
                    console.error('Error loading user for conversation:', error);
                }
            }
            
            conversationsList.innerHTML = html;
            
            // Add click listeners
            document.querySelectorAll('.conversation-item').forEach(item => {
                item.addEventListener('click', async () => {
                    const conversationId = item.dataset.conversationId;
                    const userId = item.dataset.userId;
                    const userData = await getUserData(userId);
                    if (userData) {
                        openConversation(conversationId, userData);
                    }
                });
            });
        }

        // Get user data
        async function getUserData(userId) {
            try {
                const usersRef = ref(database, 'users');
                const snapshot = await get(usersRef);
                
                if (snapshot.exists()) {
                    const users = snapshot.val();
                    
                    for (const userKey in users) {
                        const user = users[userKey];
                        if (userKey === userId || user.username === userId) {
                            return {
                                id: userKey,
                                fullName: user.fullName || user.username,
                                profileImage: user.profileImage || '',
                                isOnline: Math.random() > 0.5
                            };
                        }
                    }
                }
            } catch (error) {
                console.error('Error fetching user data:', error);
            }
            return null;
        }

        // Open conversation
        async function openConversation(conversationId, userData) {
            try {
                // Update UI
                document.querySelectorAll('.conversation-item').forEach(item => {
                    item.classList.remove('active');
                });
                document.querySelector(`[data-conversation-id="${conversationId}"]`).classList.add('active');
                
                currentConversation = conversationId;
                
                // Show chat area
                document.getElementById('emptyChat').style.display = 'none';
                document.getElementById('activeChat').style.display = 'flex';
                document.getElementById('activeChat').style.flexDirection = 'column';
                
                // Update chat header
                document.getElementById('chatUserName').textContent = userData.fullName;
                document.getElementById('chatUserStatus').innerHTML = `
                    <span style="color: ${userData.isOnline ? '#00ff9d' : '#ff4757'}">
                        ${userData.isOnline ? 'Online' : 'Offline'}
                    </span>
                `;
                
                const avatarUrl = userData.profileImage || 
                    `https://ui-avatars.com/api/?name=${encodeURIComponent(userData.fullName)}&background=8f1eae&color=fff&size=100`;
                document.getElementById('chatUserAvatar').src = avatarUrl;
                
                // Load messages
                await loadMessages(conversationId);
                
                // Mark conversation as read
                await markConversationAsRead(conversationId);
                
                // Setup real-time listener
                setupMessageListener(conversationId);
                
                // Mobile: hide sidebar
                if (window.innerWidth <= 768) {
                    document.getElementById('conversationsSidebar').classList.remove('active');
                }
                
            } catch (error) {
                console.error('Error opening conversation:', error);
                alert('Error opening conversation');
            }
        }

        // Load messages
        async function loadMessages(conversationId) {
            try {
                const messagesRef = ref(database, `messages/${conversationId}`);
                const snapshot = await get(messagesRef);
                
                const messagesContainer = document.getElementById('messagesContainer');
                messagesContainer.innerHTML = '';
                
                if (snapshot.exists()) {
                    const messagesData = snapshot.val();
                    const messages = [];
                    
                    Object.keys(messagesData).forEach(messageId => {
                        messages.push({
                            id: messageId,
                            ...messagesData[messageId]
                        });
                    });
                    
                    messages.sort((a, b) => new Date(a.timestamp) - new Date(b.timestamp));
                    
                    messages.forEach(message => {
                        addMessageToUI(message);
                    });
                    
                    // Scroll to bottom
                    setTimeout(() => {
                        messagesContainer.scrollTop = messagesContainer.scrollHeight;
                    }, 100);
                } else {
                    messagesContainer.innerHTML = `
                        <div class="text-center text-muted mt-5">
                            <i class="bi bi-chat-text fs-1"></i>
                            <p class="mt-3">No messages yet</p>
                            <p>Say hello! ðŸ‘‹</p>
                        </div>
                    `;
                }
                
            } catch (error) {
                console.error('Error loading messages:', error);
            }
        }

        // Setup real-time message listener
        function setupMessageListener(conversationId) {
            // Remove existing listener
            if (messageListener) {
                messageListener();
            }
            
            const messagesRef = ref(database, `messages/${conversationId}`);
            messageListener = onChildAdded(messagesRef, (snapshot) => {
                const message = snapshot.val();
                const messageId = snapshot.key;
                
                // Check if message already exists
                if (document.querySelector(`[data-message-id="${messageId}"]`)) return;
                
                addMessageToUI({...message, id: messageId});
                
                // Scroll to bottom
                setTimeout(() => {
                    document.getElementById('messagesContainer').scrollTop = 
                        document.getElementById('messagesContainer').scrollHeight;
                }, 100);
            });
        }

        // Add message to UI
        function addMessageToUI(message) {
            const messagesContainer = document.getElementById('messagesContainer');
            
            // Remove "no messages" state
            const noMessages = messagesContainer.querySelector('.text-center');
            if (noMessages) {
                noMessages.remove();
            }
            
            const isSent = message.senderId === currentUser.id || 
                          message.senderId === currentUser.username;
            
            const time = new Date(message.timestamp).toLocaleTimeString([], 
                { hour: '2-digit', minute: '2-digit' });
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isSent ? 'sent' : 'received'}`;
            messageDiv.dataset.messageId = message.id;
            messageDiv.innerHTML = `
                <div>${message.text}</div>
                <div class="message-time">${time}</div>
            `;
            
            messagesContainer.appendChild(messageDiv);
        }

        // Send message
        async function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const text = messageInput.value.trim();
            
            if (!text || !currentConversation) return;
            
            try {
                const message = {
                    text: text,
                    senderId: currentUser.id || currentUser.username,
                    senderName: currentUser.fullName || currentUser.username,
                    timestamp: new Date().toISOString(),
                    read: false
                };
                
                // Save to database
                const messagesRef = ref(database, `messages/${currentConversation}`);
                const newMessageRef = push(messagesRef);
                await set(newMessageRef, message);
                
                // Update conversation last message
                const conversationRef = ref(database, `conversations/${currentConversation}`);
                await update(conversationRef, {
                    lastMessage: message,
                    timestamp: new Date().toISOString()
                });
                
                // Clear input
                messageInput.value = '';
                messageInput.focus();
                
            } catch (error) {
                console.error('Error sending message:', error);
                alert('Error sending message');
            }
        }

        // Mark conversation as read
        async function markConversationAsRead(conversationId) {
            try {
                const conversationRef = ref(database, `conversations/${conversationId}`);
                await update(conversationRef, {
                    unreadCount: 0
                });
                
                // Update UI
                const badge = document.querySelector(`[data-conversation-id="${conversationId}"] .unread-badge`);
                if (badge) {
                    badge.remove();
                }
                
            } catch (error) {
                console.error('Error marking conversation as read:', error);
            }
        }

        // Format time
        function formatTime(timestamp) {
            const date = new Date(timestamp);
            const now = new Date();
            const diff = now - date;
            
            if (diff < 86400000) { // Less than 24 hours
                return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            } else if (diff < 172800000) { // Yesterday
                return 'Yesterday';
            } else {
                return date.toLocaleDateString([], { month: 'short', day: 'numeric' });
            }
        }

        // Setup event listeners
        function setupEventListeners() {
            // Send message
            document.getElementById('messageInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    sendMessage();
                }
            });
            
            document.getElementById('sendMessageBtn').addEventListener('click', sendMessage);
            
            // Mobile menu
            document.getElementById('mobileMenuBtn').addEventListener('click', () => {
                document.getElementById('conversationsSidebar').classList.add('active');
            });
            
            document.getElementById('backToConversations').addEventListener('click', () => {
                document.getElementById('conversationsSidebar').classList.add('active');
                document.getElementById('emptyChat').style.display = 'flex';
                document.getElementById('activeChat').style.display = 'none';
                currentConversation = null;
                
                // Remove message listener
                if (messageListener) {
                    messageListener();
                    messageListener = null;
                }
            });
            
            // Search conversations
            document.getElementById('messageSearch').addEventListener('input', (e) => {
                const search = e.target.value.toLowerCase();
                document.querySelectorAll('.conversation-item').forEach(item => {
                    const name = item.querySelector('.conversation-name').textContent.toLowerCase();
                    const message = item.querySelector('.conversation-last-message').textContent.toLowerCase();
                    
                    if (name.includes(search) || message.includes(search)) {
                        item.style.display = 'flex';
                    } else {
                        item.style.display = 'none';
                    }
                });
            });
            
            // Logout
            document.getElementById('logoutBtn').addEventListener('click', () => {
                if (confirm('Logout from LIILA?')) {
                    // Clear LIILA session data (matches index.html)
                    localStorage.removeItem('liila_user');
                    localStorage.removeItem('liila_session');
                    localStorage.removeItem('liila_last_login');
                    localStorage.removeItem('liila_remembered_user');
                    window.location.href = 'index.html';
                }
            });
        }
    </script>
