<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages - Amora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --primary-color: #f5576c;
            --secondary-color: #f093fb;
            --dark-bg: #121212;
            --card-bg: #1e1e1e;
            --text-light: #ffffff;
            --text-muted: #b0b0b0;
            --message-bg-sent: #0084ff;
            --message-bg-received: #2d3436;
        }
        
        body {
            background-color: var(--dark-bg);
            color: var(--text-light);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            overflow: hidden;
        }
        
        /* Chat Layout */
        .chat-container {
            display: flex;
            height: calc(100vh - 76px);
        }
        
        /* Conversations List */
        .conversations-sidebar {
            width: 350px;
            background: var(--card-bg);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .conversations-header {
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .conversations-search {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            border-radius: 20px;
            padding: 10px 15px;
            width: 100%;
            margin-top: 10px;
        }
        
        .conversations-search:focus {
            outline: none;
            box-shadow: 0 0 0 2px var(--primary-color);
        }
        
        .conversations-list {
            flex: 1;
            overflow-y: auto;
        }
        
        .conversation-item {
            padding: 15px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            cursor: pointer;
            transition: background 0.3s;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .conversation-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }
        
        .conversation-item.active {
            background: rgba(245, 87, 108, 0.1);
            border-left: 3px solid var(--primary-color);
        }
        
        .conversation-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            flex-shrink: 0;
        }
        
        .conversation-info {
            flex: 1;
            min-width: 0;
        }
        
        .conversation-name {
            font-weight: 600;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .conversation-last-message {
            color: var(--text-muted);
            font-size: 0.9rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .conversation-meta {
            text-align: right;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 5px;
        }
        
        .conversation-time {
            font-size: 0.8rem;
            color: var(--text-muted);
        }
        
        .unread-badge {
            background: var(--primary-color);
            color: white;
            font-size: 0.7rem;
            padding: 2px 8px;
            border-radius: 10px;
            min-width: 20px;
            text-align: center;
        }
        
        /* Chat Area */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--dark-bg);
        }
        
        .chat-header {
            padding: 15px 25px;
            background: var(--card-bg);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .chat-user-info {
            display: flex;
            align-items: center;
            gap: 15px;
            flex: 1;
        }
        
        .chat-user-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            object-fit: cover;
        }
        
        .chat-user-details h5 {
            margin: 0;
            font-weight: 600;
        }
        
        .chat-user-details small {
            color: var(--text-muted);
            font-size: 0.85rem;
        }
        
        .online-status {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #4caf50;
            border-radius: 50%;
            margin-right: 5px;
        }
        
        .chat-actions {
            display: flex;
            gap: 15px;
        }
        
        .chat-action-btn {
            background: none;
            border: none;
            color: var(--text-muted);
            font-size: 1.2rem;
            cursor: pointer;
            transition: color 0.3s;
        }
        
        .chat-action-btn:hover {
            color: var(--text-light);
        }
        
        /* Messages Area */
        .messages-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .message-date {
            text-align: center;
            color: var(--text-muted);
            font-size: 0.85rem;
            margin: 10px 0;
            padding: 5px 0;
        }
        
        .message {
            max-width: 70%;
            padding: 12px 15px;
            border-radius: 20px;
            position: relative;
            animation: messageAppear 0.3s ease;
        }
        
        @keyframes messageAppear {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .message.sent {
            background: var(--message-bg-sent);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 5px;
        }
        
        .message.received {
            background: var(--message-bg-received);
            color: var(--text-light);
            align-self: flex-start;
            border-bottom-left-radius: 5px;
        }
        
        .message-content {
            word-wrap: break-word;
            line-height: 1.4;
        }
        
        .message-time {
            font-size: 0.75rem;
            opacity: 0.8;
            text-align: right;
            margin-top: 5px;
        }
        
        .message-status {
            display: inline-block;
            margin-left: 5px;
            font-size: 0.8rem;
        }
        
        .message-status.read {
            color: #4caf50;
        }
        
        /* Message Input */
        .message-input-container {
            padding: 20px;
            background: var(--card-bg);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .message-input {
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            border-radius: 25px;
            padding: 12px 20px;
            font-size: 1rem;
        }
        
        .message-input:focus {
            outline: none;
            box-shadow: 0 0 0 2px var(--primary-color);
        }
        
        .input-action-btn {
            background: none;
            border: none;
            color: var(--text-muted);
            font-size: 1.5rem;
            cursor: pointer;
            transition: color 0.3s;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .input-action-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-light);
        }
        
        .send-btn {
            background: var(--primary-gradient);
            color: white !important;
        }
        
        .send-btn:hover {
            transform: scale(1.05);
        }
        
        /* Empty State */
        .empty-chat {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 40px;
            color: var(--text-muted);
        }
        
        .empty-chat-icon {
            font-size: 5rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }
        
        /* Typing Indicator */
        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 10px 15px;
            background: var(--message-bg-received);
            border-radius: 20px;
            align-self: flex-start;
            margin-bottom: 10px;
            animation: typingPulse 1.5s infinite;
        }
        
        @keyframes typingPulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
        
        .typing-dot {
            width: 8px;
            height: 8px;
            background: var(--text-muted);
            border-radius: 50%;
            animation: typingDot 1.4s infinite;
        }
        
        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }
        
        @keyframes typingDot {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .conversations-sidebar {
                width: 100%;
                position: absolute;
                z-index: 1000;
                height: 100%;
                transform: translateX(-100%);
                transition: transform 0.3s;
            }
            
            .conversations-sidebar.active {
                transform: translateX(0);
            }
            
            .back-to-conversations {
                display: block !important;
            }
            
            .mobile-menu-btn {
                display: block !important;
            }
        }
        
        .back-to-conversations {
            display: none;
            background: none;
            border: none;
            color: var(--text-light);
            font-size: 1.5rem;
            cursor: pointer;
        }
        
        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            color: var(--text-light);
            font-size: 1.5rem;
            cursor: pointer;
        }
    </style>
</head>

    <!-- Firebase and Scripts -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
        import { getDatabase, ref, get, set, push, onChildAdded, onChildChanged, onValue, update, query, orderByChild, equalTo } 
                from "https://www.gstatic.com/firebasejs/12.8.0/firebase-database.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDEzRCOw2E89qjewG-vuQ_SWBWUbGdDHv8",
            authDomain: "how-fast-bcabe.firebaseapp.com",
            databaseURL: "https://how-fast-bcabe-default-rtdb.firebaseio.com",
            projectId: "how-fast-bcabe",
            storageBucket: "how-fast-bcabe.firebasestorage.app",
            messagingSenderId: "435644508816",
            appId: "1:435644508816:web:53e51d3cc22331996e4615",
            measurementId: "G-ZBZZK4D9D0"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Global variables
        let currentUser = null;
        let conversations = [];
        let currentConversation = null;
        let matches = [];
        let allUsers = [];
        let messageListeners = {};
        let conversationListeners = {};

        // Initialize the page
        document.addEventListener('DOMContentLoaded', async () => {
            // Check if user is logged in
            const storedUser = localStorage.getItem('amora_user');
            
            if (!storedUser) {
                window.location.href = 'index.html';
                return;
            }
            
            try {
                currentUser = JSON.parse(storedUser);
                console.log('Current user:', currentUser);
                
                updateUserDisplay();
                await loadAllUsers();
                await loadMatches();
                await loadConversations();
                setupEventListeners();
                
                // Start real-time listeners
                setupConversationsListener();
                
            } catch (error) {
                console.error('Error loading messages page:', error);
                showToast('Error loading messages', 'error');
            }
        });

        // Update user display
        function updateUserDisplay() {
            const navProfileImage = document.getElementById('navProfileImage');
            
            if (currentUser.profileImage) {
                navProfileImage.src = currentUser.profileImage;
            } else {
                navProfileImage.src = `https://ui-avatars.com/api/?name=${encodeURIComponent(currentUser.fullName || currentUser.username || 'U')}&background=f093fb&color=fff&size=32`;
            }
        }

        // Load all users from database
        async function loadAllUsers() {
            try {
                console.log('Loading all users...');
                const usersRef = ref(database, 'users');
                const snapshot = await get(usersRef);
                
                allUsers = [];
                
                if (snapshot.exists()) {
                    const usersData = snapshot.val();
                    
                    Object.keys(usersData).forEach(userId => {
                        const user = usersData[userId];
                        allUsers.push({
                            id: userId,
                            username: user.username,
                            fullName: user.fullName || user.username,
                            profileImage: user.profileImage || '',
                            email: user.email || '',
                            phone: user.phone || '',
                            gender: user.gender || 'other',
                            isOnline: Math.random() > 0.5
                        });
                    });
                    
                    console.log(`Loaded ${allUsers.length} users from database`);
                } else {
                    console.log('No users found in database');
                }
                
            } catch (error) {
                console.error('Error loading users:', error);
                showToast('Error loading users', 'error');
            }
        }

        // Load matches from database
        async function loadMatches() {
            try {
                console.log('Loading matches...');
                const matchesRef = ref(database, 'matches');
                const snapshot = await get(matchesRef);
                
                matches = [];
                
                if (snapshot.exists()) {
                    const matchesData = snapshot.val();
                    
                    Object.keys(matchesData).forEach(matchId => {
                        const match = matchesData[matchId];
                        
                        // Check if current user is part of this match
                        const currentUserId = currentUser.id || currentUser.username;
                        if (match.user1Id === currentUserId || match.user2Id === currentUserId) {
                            
                            // Determine the other user's ID
                            const otherUserId = match.user1Id === currentUserId ? match.user2Id : match.user1Id;
                            
                            matches.push({
                                id: matchId,
                                userId: otherUserId,
                                timestamp: match.timestamp || new Date().toISOString(),
                                status: match.status || 'matched'
                            });
                        }
                    });
                    
                    console.log(`Loaded ${matches.length} matches from database`);
                } else {
                    console.log('No matches found in database');
                }
                
            } catch (error) {
                console.error('Error loading matches:', error);
            }
        }

        // Load conversations from database
        async function loadConversations() {
            try {
                console.log('Loading conversations...');
                const conversationsRef = ref(database, 'conversations');
                const snapshot = await get(conversationsRef);
                
                conversations = [];
                
                if (snapshot.exists()) {
                    const conversationsData = snapshot.val();
                    
                    Object.keys(conversationsData).forEach(conversationId => {
                        const conversation = conversationsData[conversationId];
                        
                        // Check if current user is part of this conversation
                        const currentUserId = currentUser.id || currentUser.username;
                        if (conversation.participants && 
                            (conversation.participants.includes(currentUserId) ||
                             conversation.participants.includes(currentUser.username))) {
                            
                            // Get other participant
                            const otherParticipantId = conversation.participants.find(p => 
                                p !== currentUserId && p !== currentUser.username
                            );
                            
                            conversations.push({
                                id: conversationId,
                                participantId: otherParticipantId,
                                lastMessage: conversation.lastMessage || {},
                                unreadCount: conversation.unreadCount || 0,
                                timestamp: conversation.timestamp || new Date().toISOString()
                            });
                        }
                    });
                    
                    console.log(`Loaded ${conversations.length} conversations from database`);
                    
                } else {
                    console.log('No conversations found in database');
                    // Create conversations from matches
                    await createConversationsFromMatches();
                }
                
                displayConversations();
                
            } catch (error) {
                console.error('Error loading conversations:', error);
            }
        }

        // Create conversations from matches
        async function createConversationsFromMatches() {
            for (const match of matches) {
                try {
                    // Check if conversation already exists
                    const existingConversation = conversations.find(c => c.participantId === match.userId);
                    if (!existingConversation) {
                        // Create new conversation
                        const conversationData = {
                            participants: [currentUser.id || currentUser.username, match.userId],
                            timestamp: new Date().toISOString(),
                            lastMessage: {
                                text: "You matched! Say hello! ðŸ‘‹",
                                senderId: "system",
                                timestamp: new Date().toISOString()
                            },
                            unreadCount: 0
                        };
                        
                        const conversationsRef = ref(database, 'conversations');
                        const newConversationRef = push(conversationsRef);
                        await set(newConversationRef, conversationData);
                        
                        conversations.push({
                            id: newConversationRef.key,
                            participantId: match.userId,
                            lastMessage: conversationData.lastMessage,
                            unreadCount: 0,
                            timestamp: conversationData.timestamp
                        });
                        
                        console.log('Created conversation for match:', match.userId);
                    }
                } catch (error) {
                    console.error('Error creating conversation for match:', match.userId, error);
                }
            }
        }

        // Setup real-time conversation listener
        function setupConversationsListener() {
            const conversationsRef = ref(database, 'conversations');
            
            // Listen for NEW conversations
            onChildAdded(conversationsRef, async (snapshot) => {
                const conversation = snapshot.val();
                const conversationId = snapshot.key;
                
                // Check if this conversation involves current user
                const currentUserId = currentUser.id || currentUser.username;
                if (conversation.participants && 
                    (conversation.participants.includes(currentUserId) ||
                     conversation.participants.includes(currentUser.username))) {
                    
                    // Check if we already have this conversation locally
                    const existingIndex = conversations.findIndex(c => c.id === conversationId);
                    if (existingIndex === -1) {
                        // Get other participant
                        const otherParticipantId = conversation.participants.find(p => 
                            p !== currentUserId && p !== currentUser.username
                        );
                        
                        // Add to conversations array
                        conversations.push({
                            id: conversationId,
                            participantId: otherParticipantId,
                            lastMessage: conversation.lastMessage || {},
                            unreadCount: conversation.unreadCount || 0,
                            timestamp: conversation.timestamp || new Date().toISOString()
                        });
                        
                        // Update UI
                        await updateConversationInUI(conversationId, otherParticipantId);
                    }
                }
            });
            
            // Listen for UPDATED conversations (new messages, read status)
            onChildChanged(conversationsRef, async (snapshot) => {
                const updatedConversation = snapshot.val();
                const conversationId = snapshot.key;
                
                // Check if this conversation involves current user
                const currentUserId = currentUser.id || currentUser.username;
                if (updatedConversation.participants && 
                    (updatedConversation.participants.includes(currentUserId) ||
                     updatedConversation.participants.includes(currentUser.username))) {
                    
                    // Find conversation index
                    const existingIndex = conversations.findIndex(c => c.id === conversationId);
                    if (existingIndex !== -1) {
                        // Update conversation data
                        const otherParticipantId = updatedConversation.participants.find(p => 
                            p !== currentUserId && p !== currentUser.username
                        );
                        
                        conversations[existingIndex] = {
                            ...conversations[existingIndex],
                            lastMessage: updatedConversation.lastMessage || {},
                            unreadCount: updatedConversation.unreadCount || 0,
                            timestamp: updatedConversation.timestamp || new Date().toISOString()
                        };
                        
                        // Update UI
                        await updateConversationInUI(conversationId, otherParticipantId);
                        
                        // If this is the current conversation, update messages too
                        if (currentConversation === conversationId) {
                            // Mark as read if we're viewing it
                            await markConversationAsRead(conversationId);
                        }
                    }
                }
            });
        }

        // Update conversation in UI
        async function updateConversationInUI(conversationId, participantId) {
            try {
                // Get user data
                const userData = await getUserData(participantId);
                if (!userData) return;
                
                // Find conversation item in DOM
                const existingItem = document.querySelector(`[data-conversation-id="${conversationId}"]`);
                const conversation = conversations.find(c => c.id === conversationId);
                
                if (!conversation) return;
                
                if (existingItem) {
                    // Update existing item
                    updateConversationItem(existingItem, conversation, userData);
                } else {
                    // Create new item and add to top
                    const newItem = createConversationItem(conversation, userData);
                    const conversationsList = document.getElementById('conversationsList');
                    conversationsList.insertBefore(newItem, conversationsList.firstChild);
                }
                
                // Update badge
                updateMessagesBadge();
                
            } catch (error) {
                console.error('Error updating conversation in UI:', error);
            }
        }

        // Update existing conversation item
        function updateConversationItem(item, conversation, userData) {
            // Format time
            const time = formatTime(conversation.lastMessage?.timestamp || conversation.timestamp);
            
            // Truncate last message
            const lastMessage = conversation.lastMessage?.text || 'No messages yet';
            const truncatedMessage = lastMessage.length > 30 
                ? lastMessage.substring(0, 30) + '...' 
                : lastMessage;
            
            // Update content
            const nameElement = item.querySelector('.conversation-name');
            const messageElement = item.querySelector('.conversation-last-message');
            const timeElement = item.querySelector('.conversation-time');
            const badgeElement = item.querySelector('.unread-badge');
            
            if (nameElement) nameElement.textContent = userData.fullName;
            if (messageElement) messageElement.textContent = truncatedMessage;
            if (timeElement) timeElement.textContent = time;
            
            // Update badge
            if (conversation.unreadCount > 0) {
                if (!badgeElement) {
                    const metaElement = item.querySelector('.conversation-meta');
                    const badge = document.createElement('div');
                    badge.className = 'unread-badge';
                    badge.textContent = conversation.unreadCount;
                    metaElement.appendChild(badge);
                } else {
                    badgeElement.textContent = conversation.unreadCount;
                }
            } else if (badgeElement) {
                badgeElement.remove();
            }
        }

        // Display conversations
        async function displayConversations() {
            const conversationsList = document.getElementById('conversationsList');
            
            if (conversations.length === 0) {
                conversationsList.innerHTML = `
                    <div class="text-center p-5 text-muted">
                        <i class="bi bi-chat-text" style="font-size: 3rem; opacity: 0.5;"></i>
                        <p class="mt-3">No messages yet</p>
                        <p class="small">Match with someone to start chatting!</p>
                        <button class="btn btn-sm btn-primary mt-2" onclick="window.location.href='home.html'">
                            Find Matches
                        </button>
                    </div>
                `;
                return;
            }
            
            // Sort by timestamp (newest first)
            conversations.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
            
            conversationsList.innerHTML = '';
            
            for (const conversation of conversations) {
                try {
                    // Get user data for this conversation
                    const userData = await getUserData(conversation.participantId);
                    
                    if (userData) {
                        const conversationItem = createConversationItem(conversation, userData);
                        conversationsList.appendChild(conversationItem);
                    }
                } catch (error) {
                    console.error('Error loading user for conversation:', error);
                }
            }
            
            updateMessagesBadge();
        }

        // Get user data
        async function getUserData(userId) {
            // Try to find in allUsers array
            let userData = allUsers.find(user => 
                user.id === userId || user.username === userId
            );
            
            if (!userData) {
                // Try to fetch from database
                try {
                    const usersRef = ref(database, 'users');
                    const snapshot = await get(usersRef);
                    
                    if (snapshot.exists()) {
                        const users = snapshot.val();
                        for (const userKey in users) {
                            const user = users[userKey];
                            if (userKey === userId || user.username === userId) {
                                userData = {
                                    id: userKey,
                                    fullName: user.fullName || user.username,
                                    username: user.username,
                                    profileImage: user.profileImage || '',
                                    isOnline: Math.random() > 0.5
                                };
                                break;
                            }
                        }
                    }
                } catch (error) {
                    console.error('Error fetching user data:', error);
                }
            }
            
            return userData;
        }

        // Create conversation list item
        function createConversationItem(conversation, userData) {
            const item = document.createElement('div');
            item.className = 'conversation-item';
            item.dataset.conversationId = conversation.id;
            item.dataset.userId = userData.id;
            
            // Format time
            const time = formatTime(conversation.lastMessage?.timestamp || conversation.timestamp);
            
            // Truncate last message
            const lastMessage = conversation.lastMessage?.text || 'No messages yet';
            const truncatedMessage = lastMessage.length > 30 
                ? lastMessage.substring(0, 30) + '...' 
                : lastMessage;
            
            item.innerHTML = `
                <img src="${userData.profileImage || `https://ui-avatars.com/api/?name=${encodeURIComponent(userData.fullName)}&background=f093fb&color=fff&size=50`}" 
                     alt="${userData.fullName}" 
                     class="conversation-avatar"
                     onerror="this.src='https://ui-avatars.com/api/?name=${encodeURIComponent(userData.fullName.charAt(0))}&background=f093fb&color=fff&size=50'">
                <div class="conversation-info">
                    <div class="conversation-name">${userData.fullName}</div>
                    <div class="conversation-last-message">${truncatedMessage}</div>
                </div>
                <div class="conversation-meta">
                    <div class="conversation-time">${time}</div>
                    ${conversation.unreadCount > 0 ? 
                        `<div class="unread-badge">${conversation.unreadCount}</div>` : 
                        ''}
                </div>
            `;
            
            item.addEventListener('click', () => openConversation(conversation.id, userData));
            
            return item;
        }

        // Open conversation
        async function openConversation(conversationId, userData) {
            try {
                // Remove previous message listener
                if (messageListeners[currentConversation]) {
                    messageListeners[currentConversation]();
                    delete messageListeners[currentConversation];
                }
                
                currentConversation = conversationId;
                
                // Mark as active in list
                document.querySelectorAll('.conversation-item').forEach(item => {
                    item.classList.remove('active');
                    if (item.dataset.conversationId === conversationId) {
                        item.classList.add('active');
                    }
                });
                
                // Show chat area
                document.getElementById('emptyChat').style.display = 'none';
                document.getElementById('activeChat').style.display = 'flex';
                document.getElementById('activeChat').style.flexDirection = 'column';
                
                // Update chat header
                document.getElementById('chatUserName').textContent = userData.fullName;
                document.getElementById('chatUserStatus').innerHTML = `
                    <span class="online-status" style="background: ${userData.isOnline ? '#4caf50' : '#9e9e9e'}"></span>
                    ${userData.isOnline ? 'Online' : 'Offline'}
                `;
                
                document.getElementById('chatUserAvatar').src = userData.profileImage || 
                    `https://ui-avatars.com/api/?name=${encodeURIComponent(userData.fullName)}&background=f093fb&color=fff&size=45`;
                
                // Load messages
                await loadMessages(conversationId, userData);
                
                // Mark conversation as read
                await markConversationAsRead(conversationId);
                
                // Setup real-time message listener for THIS conversation
                setupMessageListener(conversationId, userData);
                
                // On mobile, hide conversations sidebar
                if (window.innerWidth <= 768) {
                    document.getElementById('conversationsSidebar').classList.remove('active');
                }
                
            } catch (error) {
                console.error('Error opening conversation:', error);
                showToast('Error loading conversation', 'error');
            }
        }

        // Setup real-time message listener for a conversation
        function setupMessageListener(conversationId, userData) {
            // Remove existing listener if any
            if (messageListeners[conversationId]) {
                messageListeners[conversationId]();
            }
            
            const messagesRef = ref(database, `messages/${conversationId}`);
            
            // Listen for NEW messages
            const unsubscribe = onChildAdded(messagesRef, (snapshot) => {
                const message = snapshot.val();
                
                // Check if message already exists in UI
                const existingMessage = document.querySelector(`[data-message-id="${snapshot.key}"]`);
                if (existingMessage) return;
                
                // Add message to UI
                addMessageToUI(message, snapshot.key, userData);
                
                // If message is from other user, mark as read
                if (message.senderId !== currentUser.id && message.senderId !== currentUser.username) {
                    markMessageAsRead(snapshot.key);
                }
            });
            
            // Store unsubscribe function
            messageListeners[conversationId] = unsubscribe;
        }

        // Load messages for conversation
        async function loadMessages(conversationId, userData) {
            try {
                const messagesRef = ref(database, `messages/${conversationId}`);
                const snapshot = await get(messagesRef);
                
                const messagesContainer = document.getElementById('messagesContainer');
                messagesContainer.innerHTML = '';
                
                if (snapshot.exists()) {
                    const messagesData = snapshot.val();
                    const messages = [];
                    
                    // Convert to array and sort by timestamp
                    Object.keys(messagesData).forEach(messageId => {
                        messages.push({
                            id: messageId,
                            ...messagesData[messageId]
                        });
                    });
                    
                    messages.sort((a, b) => new Date(a.timestamp) - new Date(b.timestamp));
                    
                    // Display messages
                    let lastDate = null;
                    
                    messages.forEach(message => {
                        // Add date separator if needed
                        const messageDate = new Date(message.timestamp).toLocaleDateString();
                        if (messageDate !== lastDate) {
                            const dateElement = document.createElement('div');
                            dateElement.className = 'message-date';
                            dateElement.textContent = formatDate(message.timestamp);
                            messagesContainer.appendChild(dateElement);
                            lastDate = messageDate;
                        }
                        
                        // Create message element
                        const messageElement = createMessageElement(message, userData);
                        messagesContainer.appendChild(messageElement);
                    });
                    
                    // Scroll to bottom
                    setTimeout(() => {
                        messagesContainer.scrollTop = messagesContainer.scrollHeight;
                    }, 100);
                    
                } else {
                    // No messages yet
                    messagesContainer.innerHTML = `
                        <div class="text-center text-muted" style="flex: 1; display: flex; align-items: center; justify-content: center;">
                            <div>
                                <i class="bi bi-chat-text" style="font-size: 3rem; opacity: 0.5;"></i>
                                <p class="mt-3">No messages yet</p>
                                <p>Say hello to ${userData.fullName}! ðŸ‘‹</p>
                            </div>
                        </div>
                    `;
                }
                
            } catch (error) {
                console.error('Error loading messages:', error);
                showToast('Error loading messages', 'error');
            }
        }

        // Add message to UI (for real-time updates)
        function addMessageToUI(message, messageId, userData) {
            const messagesContainer = document.getElementById('messagesContainer');
            
            // Check if this is the "no messages" state
            const noMessagesDiv = messagesContainer.querySelector('.text-center');
            if (noMessagesDiv) {
                messagesContainer.innerHTML = '';
            }
            
            // Create message element
            const messageElement = createMessageElement({...message, id: messageId}, userData);
            
            // Add date separator if needed
            const messageDate = new Date(message.timestamp).toLocaleDateString();
            const lastMessage = messagesContainer.lastElementChild;
            
            if (lastMessage && lastMessage.classList.contains('message-date')) {
                const lastDate = lastMessage.textContent;
                if (formatDate(message.timestamp) !== lastDate) {
                    const dateElement = document.createElement('div');
                    dateElement.className = 'message-date';
                    dateElement.textContent = formatDate(message.timestamp);
                    messagesContainer.appendChild(dateElement);
                }
            } else if (!lastMessage || !lastMessage.classList.contains('message-date')) {
                const dateElement = document.createElement('div');
                dateElement.className = 'message-date';
                dateElement.textContent = formatDate(message.timestamp);
                messagesContainer.appendChild(dateElement);
            }
            
            messagesContainer.appendChild(messageElement);
            
            // Scroll to bottom
            setTimeout(() => {
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }, 100);
            
            // Update conversation in sidebar with new last message
            updateConversationLastMessage(currentConversation, message);
        }

        // Update conversation last message
        async function updateConversationLastMessage(conversationId, message) {
            try {
                const conversationRef = ref(database, `conversations/${conversationId}`);
                await update(conversationRef, {
                    lastMessage: message,
                    timestamp: new Date().toISOString()
                });
            } catch (error) {
                console.error('Error updating conversation last message:', error);
            }
        }

        // Create message element
        function createMessageElement(message, userData) {
            const messageDiv = document.createElement('div');
            const isSent = message.senderId === currentUser.id || message.senderId === currentUser.username;
            
            messageDiv.className = `message ${isSent ? 'sent' : 'received'}`;
            messageDiv.dataset.messageId = message.id;
            
            const time = new Date(message.timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            
            let statusIcon = '';
            if (isSent) {
                statusIcon = message.read ? 
                    '<span class="message-status read"><i class="bi bi-check-all"></i></span>' :
                    '<span class="message-status"><i class="bi bi-check"></i></span>';
            }
            
            messageDiv.innerHTML = `
                <div class="message-content">${message.text}</div>
                <div class="message-time">
                    ${time} ${statusIcon}
                </div>
            `;
            
            return messageDiv;
        }

        // Send message
        async function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const text = messageInput.value.trim();
            
            if (!text || !currentConversation) return;
            
            try {
                // Create message object
                const message = {
                    text: text,
                    senderId: currentUser.id || currentUser.username,
                    senderName: currentUser.fullName || currentUser.username,
                    timestamp: new Date().toISOString(),
                    read: false
                };
                
                // Save to database
                const messagesRef = ref(database, `messages/${currentConversation}`);
                const newMessageRef = push(messagesRef);
                await set(newMessageRef, message);
                
                // Update conversation last message
                const conversationRef = ref(database, `conversations/${currentConversation}`);
                await update(conversationRef, {
                    lastMessage: message,
                    timestamp: new Date().toISOString(),
                    unreadCount: 1
                });
                
                // Clear input
                messageInput.value = '';
                
                // Message will appear automatically via real-time listener
                
                showToast('Message sent!', 'success');
                
            } catch (error) {
                console.error('Error sending message:', error);
                showToast('Error sending message', 'error');
            }
        }

        // Mark conversation as read
        async function markConversationAsRead(conversationId) {
            try {
                const conversationRef = ref(database, `conversations/${conversationId}`);
                await update(conversationRef, {
                    unreadCount: 0
                });
                
                // Update UI
                const conversationItem = document.querySelector(`[data-conversation-id="${conversationId}"]`);
                if (conversationItem) {
                    const badge = conversationItem.querySelector('.unread-badge');
                    if (badge) {
                        badge.remove();
                    }
                }
                
                updateMessagesBadge();
                
            } catch (error) {
                console.error('Error marking conversation as read:', error);
            }
        }

        // Mark message as read
        async function markMessageAsRead(messageId) {
            try {
                const messageRef = ref(database, `messages/${currentConversation}/${messageId}`);
                await update(messageRef, {
                    read: true
                });
                
            } catch (error) {
                console.error('Error marking message as read:', error);
            }
        }

        // Setup event listeners
        function setupEventListeners() {
            // Send message on Enter key
            document.getElementById('messageInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
            
            // Send message button
            document.getElementById('sendMessageBtn').addEventListener('click', sendMessage);
            
            // New message button
            document.getElementById('newMessageBtn').addEventListener('click', () => {
                const modal = new bootstrap.Modal(document.getElementById('newMessageModal'));
                loadUsersForNewMessage();
                modal.show();
            });
            
            // Back to conversations (mobile)
            document.getElementById('backToConversations').addEventListener('click', () => {
                document.getElementById('conversationsSidebar').classList.add('active');
                document.getElementById('emptyChat').style.display = 'flex';
                document.getElementById('activeChat').style.display = 'none';
                currentConversation = null;
                
                // Remove message listener when leaving chat
                if (messageListeners[currentConversation]) {
                    messageListeners[currentConversation]();
                    delete messageListeners[currentConversation];
                }
            });
            
            // Mobile menu button
            document.getElementById('mobileMenuBtn').addEventListener('click', () => {
                document.getElementById('conversationsSidebar').classList.add('active');
            });
            
            // Search conversations
            document.getElementById('messageSearch').addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase();
                const items = document.querySelectorAll('.conversation-item');
                
                items.forEach(item => {
                    const name = item.querySelector('.conversation-name').textContent.toLowerCase();
                    const message = item.querySelector('.conversation-last-message').textContent.toLowerCase();
                    
                    if (name.includes(searchTerm) || message.includes(searchTerm)) {
                        item.style.display = 'flex';
                    } else {
                        item.style.display = 'none';
                    }
                });
            });
            
            // Logout
            document.getElementById('logoutBtn').addEventListener('click', () => {
                localStorage.removeItem('amora_user');
                window.location.href = 'index.html';
            });
        }

        // Load users for new message modal
        async function loadUsersForNewMessage() {
            const usersList = document.getElementById('usersList');
            usersList.innerHTML = '<div class="text-center p-3 text-muted">Loading users...</div>';
            
            // Filter out current user and users we already have conversations with
            const availableUsers = allUsers.filter(user => {
                if (user.id === currentUser.id || user.username === currentUser.username) {
                    return false;
                }
                
                // Check if we already have a conversation with this user
                const existingConversation = conversations.find(c => 
                    c.participantId === user.id || c.participantId === user.username
                );
                
                return !existingConversation;
            });
            
            usersList.innerHTML = '';
            
            if (availableUsers.length === 0) {
                usersList.innerHTML = '<div class="text-center p-3 text-muted">No users available</div>';
                return;
            }
            
            availableUsers.forEach(user => {
                const userItem = document.createElement('div');
                userItem.className = 'conversation-item';
                userItem.innerHTML = `
                    <img src="${user.profileImage || `https://ui-avatars.com/api/?name=${encodeURIComponent(user.fullName)}&background=f093fb&color=fff&size=50`}" 
                         class="conversation-avatar">
                    <div class="conversation-info">
                        <div class="conversation-name">${user.fullName}</div>
                        <div class="conversation-last-message">Start new conversation</div>
                    </div>
                `;
                
                userItem.addEventListener('click', async () => {
                    // Close modal
                    bootstrap.Modal.getInstance(document.getElementById('newMessageModal')).hide();
                    
                    // Create new conversation
                    await createNewConversation(user);
                });
                
                usersList.appendChild(userItem);
            });
        }

        // Create new conversation
        async function createNewConversation(userData) {
            try {
                const conversationData = {
                    participants: [currentUser.id || currentUser.username, userData.id || userData.username],
                    timestamp: new Date().toISOString(),
                    lastMessage: {
                        text: "You started a conversation ðŸ‘‹",
                        senderId: "system",
                        timestamp: new Date().toISOString()
                    },
                    unreadCount: 0
                };
                
                const conversationsRef = ref(database, 'conversations');
                const newConversationRef = push(conversationsRef);
                await set(newConversationRef, conversationData);
                
                // Add to local conversations
                const newConversation = {
                    id: newConversationRef.key,
                    participantId: userData.id || userData.username,
                    lastMessage: conversationData.lastMessage,
                    unreadCount: 0,
                    timestamp: conversationData.timestamp
                };
                
                conversations.push(newConversation);
                await displayConversations();
                
                // Open the new conversation
                await openConversation(newConversationRef.key, userData);
                
                showToast('New conversation started!', 'success');
                
            } catch (error) {
                console.error('Error creating conversation:', error);
                showToast('Error creating conversation', 'error');
            }
        }

        // Update messages badge
        function updateMessagesBadge() {
            const totalUnread = conversations.reduce((sum, conv) => sum + (conv.unreadCount || 0), 0);
            document.getElementById('messagesBadge').textContent = totalUnread > 0 ? totalUnread : '0';
        }

        // Format time
        function formatTime(timestamp) {
            const date = new Date(timestamp);
            const now = new Date();
            const diff = now - date;
            
            if (diff < 86400000) { // Less than 24 hours
                return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            } else if (diff < 604800000) { // Less than 7 days
                return date.toLocaleDateString([], { weekday: 'short' });
            } else {
                return date.toLocaleDateString([], { month: 'short', day: 'numeric' });
            }
        }

        // Format date
        function formatDate(timestamp) {
            const date = new Date(timestamp);
            const now = new Date();
            const diff = now - date;
            
            if (diff < 86400000) { // Today
                return 'Today';
            } else if (diff < 172800000) { // Yesterday
                return 'Yesterday';
            } else if (diff < 604800000) { // This week
                return date.toLocaleDateString([], { weekday: 'long' });
            } else {
                return date.toLocaleDateString([], { month: 'long', day: 'numeric', year: 'numeric' });
            }
        }

        // Show toast message
        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            toast.className = 'position-fixed top-0 start-50 translate-middle-x mt-3 p-3 rounded';
            toast.style.zIndex = '9999';
            toast.style.backgroundColor = type === 'success' ? '#28a745' : 
                                         type === 'error' ? '#dc3545' : '#17a2b8';
            toast.style.color = 'white';
            toast.style.boxShadow = '0 5px 15px rgba(0,0,0,0.3)';
            toast.innerHTML = `
                <div class="d-flex align-items-center">
                    <i class="bi ${type === 'success' ? 'bi-check-circle' : 'bi-info-circle'} me-2"></i>
                    <span>${message}</span>
                </div>
            `;
            
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.style.opacity = '0';
                toast.style.transform = 'translateY(-20px)';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }
    </script>
