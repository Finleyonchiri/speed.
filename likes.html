<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Liked Profiles - Amora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #ff6b9d 0%, #ff4757 100%);
            --primary-color: #ff4757;
            --secondary-color: #ff6b9d;
            --accent-color: #ff3838;
            --dark-bg: #0f0f0f;
            --card-bg: #1a1a1a;
            --text-light: #ffffff;
            --text-muted: #cccccc;
            --like-color: #00c851;
            --superlike-color: #0097e6;
            --dislike-color: #ff4444;
            --nav-active: #ff4757;
        }
        
        body {
            background-color: var(--dark-bg);
            color: var(--text-light);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        /* Navigation - Red/Pink Theme */
        .navbar {
            background: rgba(20, 20, 20, 0.98);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 71, 87, 0.2);
            padding: 12px 0;
            height: 70px;
        }
        
        .navbar-brand {
            font-size: 1.5rem;
            font-weight: 800;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .nav-link {
            font-size: 0.9rem;
            position: relative;
            color: var(--text-muted) !important;
            transition: all 0.3s ease;
        }
        
        .nav-link:hover, .nav-link.active {
            color: var(--primary-color) !important;
        }
        
        .nav-link.active {
            font-weight: 600;
        }
        
        .nav-link.active::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--primary-color);
            border-radius: 2px;
        }
        
        .notification-badge {
            position: absolute;
            top: -8px;
            right: -8px;
            background: var(--accent-color);
            border: 2px solid var(--dark-bg);
            font-size: 0.7rem;
            min-width: 18px;
            height: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Main Content */
        .main-content {
            padding-top: 80px;
            padding-bottom: 30px;
        }
        
        .page-header {
            margin-bottom: 30px;
        }
        
        .page-title {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .page-subtitle {
            color: var(--text-muted);
            font-size: 0.95rem;
        }
        
        /* Liked Profiles Grid */
        .profiles-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        @media (max-width: 768px) {
            .profiles-grid {
                grid-template-columns: 1fr;
            }
        }
        
        /* Profile Card */
        .profile-card {
            background: var(--card-bg);
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.3s ease;
            position: relative;
            height: 380px;
            display: flex;
            flex-direction: column;
        }
        
        .profile-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(255, 71, 87, 0.1);
        }
        
        .profile-image-container {
            position: relative;
            height: 200px;
            overflow: hidden;
        }
        
        .profile-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        
        .profile-card:hover .profile-image {
            transform: scale(1.05);
        }
        
        .profile-badge {
            position: absolute;
            top: 15px;
            left: 15px;
            background: rgba(255, 71, 87, 0.9);
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            backdrop-filter: blur(5px);
        }
        
        .like-type-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            backdrop-filter: blur(5px);
        }
        
        .like-type-badge.super-like {
            background: rgba(0, 151, 230, 0.9);
            color: white;
        }
        
        .like-type-badge.like {
            background: rgba(0, 200, 81, 0.9);
            color: white;
        }
        
        .profile-content {
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .profile-name {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 5px;
        }
        
        .profile-age {
            color: var(--secondary-color);
            font-weight: 600;
        }
        
        .profile-info {
            color: var(--text-muted);
            font-size: 0.9rem;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .profile-bio {
            font-size: 0.9rem;
            line-height: 1.4;
            margin-bottom: 15px;
            flex: 1;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }
        
        .profile-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: auto;
        }
        
        .profile-tag {
            background: rgba(255, 71, 87, 0.15);
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.75rem;
            color: var(--secondary-color);
            border: 1px solid rgba(255, 71, 87, 0.3);
        }
        
        .profile-time {
            position: absolute;
            bottom: 15px;
            right: 15px;
            color: var(--text-muted);
            font-size: 0.75rem;
            background: rgba(0, 0, 0, 0.6);
            padding: 3px 8px;
            border-radius: 10px;
            backdrop-filter: blur(5px);
        }
        
        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            margin-top: 50px;
        }
        
        .empty-state-icon {
            font-size: 4rem;
            color: var(--text-muted);
            margin-bottom: 20px;
        }
        
        /* Loading Animation */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--dark-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 3000;
            transition: opacity 0.3s;
        }
        
        .loading-screen.hidden {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }
        
        /* Filter Controls */
        .filter-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            background: rgba(255, 71, 87, 0.1);
            border: 1px solid rgba(255, 71, 87, 0.3);
            color: var(--text-muted);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }
        
        .filter-btn.active {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }
        
        .filter-btn:hover {
            background: rgba(255, 71, 87, 0.2);
        }
        
        /* Toast Notifications */
        .toast-notification {
            position: fixed;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 71, 87, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            color: white;
            padding: 15px 25px;
            border-radius: 15px;
            z-index: 9999;
            opacity: 0;
            transition: all 0.3s;
            max-width: 90%;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .toast-notification.show {
            opacity: 1;
            top: 120px;
        }
        
        /* Responsive */
        @media (max-width: 576px) {
            .navbar {
                height: 60px;
                padding: 10px 0;
            }
            
            .main-content {
                padding-top: 70px;
            }
            
            .page-title {
                font-size: 1.5rem;
            }
            
            .profile-card {
                height: 350px;
            }
            
            .profile-image-container {
                height: 180px;
            }
        }
    </style>
</head>
<body>

    <!-- Main Content -->
    <main class="container main-content">

    <!-- Firebase and Scripts -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
        import { getDatabase, ref, get, query, orderByChild, orderByKey, child } 
                from "https://www.gstatic.com/firebasejs/12.8.0/firebase-database.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDEzRCOw2E89qjewG-vuQ_SWBWUbGdDHv8",
            authDomain: "how-fast-bcabe.firebaseapp.com",
            databaseURL: "https://how-fast-bcabe-default-rtdb.firebaseio.com",
            projectId: "how-fast-bcabe",
            storageBucket: "how-fast-bcabe.firebasestorage.app",
            messagingSenderId: "435644508816",
            appId: "1:435644508816:web:53e51d3cc22331996e4615",
            measurementId: "G-ZBZZK4D9D0"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Global variables
        let currentUser = null;
        let likedProfiles = [];
        let matches = new Set();

        // Initialize the page
        document.addEventListener('DOMContentLoaded', async () => {
            // Check if user is logged in
            const storedUser = localStorage.getItem('amora_user');
            
            if (!storedUser) {
                window.location.href = 'index.html';
                return;
            }
            
            try {
                currentUser = JSON.parse(storedUser);
                console.log('Current user loaded:', currentUser);
                
                // Update user display
                updateUserDisplay();
                
                // Load liked profiles
                await loadLikedProfiles();
                
                // Load matches
                await loadMatches();
                
                // Setup event listeners
                setupEventListeners();
                
                // Update notification badges
                updateNotificationBadges();
                
                // Hide loading screen
                setTimeout(() => {
                    document.getElementById('loadingScreen').classList.add('hidden');
                }, 500);
                
            } catch (error) {
                console.error('Error loading liked page:', error);
                showToast('Error loading liked profiles', 'error');
                setTimeout(() => {
                    document.getElementById('loadingScreen').classList.add('hidden');
                }, 1000);
            }
        });

        // Update user display
        function updateUserDisplay() {
            const navProfileImage = document.getElementById('navProfileImage');
            
            if (currentUser?.profileImage) {
                navProfileImage.src = currentUser.profileImage;
                navProfileImage.onerror = () => {
                    navProfileImage.src = `https://ui-avatars.com/api/?name=${encodeURIComponent(
                        currentUser.fullName || currentUser.username || 'U'
                    )}&background=ff4757&color=fff&size=100`;
                };
            } else {
                navProfileImage.src = `https://ui-avatars.com/api/?name=${encodeURIComponent(
                    currentUser?.fullName || currentUser?.username || 'U'
                )}&background=ff4757&color=fff&size=100`;
            }
        }

        // Load liked profiles from database
        async function loadLikedProfiles() {
            try {
                console.log('Loading liked profiles...');
                
                const userId = currentUser.id || currentUser.username;
                if (!userId) {
                    console.error('No user ID found');
                    return;
                }
                
                // Load from userLikes structure
                const userLikesRef = ref(database, `userLikes/${userId}`);
                const snapshot = await get(userLikesRef);
                
                likedProfiles = [];
                
                if (snapshot.exists()) {
                    const likes = snapshot.val();
                    
                    // Convert to array and add profile data
                    for (const profileId in likes) {
                        const like = likes[profileId];
                        
                        // Get profile details from users
                        const profileRef = ref(database, `users/${profileId}`);
                        const profileSnapshot = await get(profileRef);
                        
                        if (profileSnapshot.exists()) {
                            const profileData = profileSnapshot.val();
                            
                            // Calculate age from DOB
                            let age = 'Unknown';
                            if (profileData.dob) {
                                try {
                                    const dob = new Date(profileData.dob);
                                    if (!isNaN(dob.getTime())) {
                                        const today = new Date();
                                        let calculatedAge = today.getFullYear() - dob.getFullYear();
                                        const monthDiff = today.getMonth() - dob.getMonth();
                                        
                                        if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < dob.getDate())) {
                                            calculatedAge--;
                                        }
                                        age = calculatedAge;
                                    }
                                } catch (e) {
                                    console.warn('Error parsing DOB:', e);
                                }
                            }
                            
                            // Add to liked profiles array
                            likedProfiles.push({
                                id: profileId,
                                fullName: profileData.fullName || profileData.username || 'User',
                                age: age,
                                gender: profileData.gender?.toLowerCase() || 'other',
                                bio: profileData.bio || 'No bio available',
                                profileImage: profileData.profileImage || '',
                                hobbies: Array.isArray(profileData.hobbies) ? profileData.hobbies : 
                                        profileData.hobbies ? [profileData.hobbies] : ['No hobbies listed'],
                                profession: profileData.profession || 'Not specified',
                                location: profileData.location || 'Location not set',
                                title: profileData.title || '',
                                likedTimestamp: like.timestamp,
                                likedType: like.type || 'like',
                                isMatch: matches.has(profileId)
                            });
                        }
                    }
                    
                    // Sort by timestamp (newest first)
                    likedProfiles.sort((a, b) => {
                        return new Date(b.likedTimestamp) - new Date(a.likedTimestamp);
                    });
                    
                    console.log('Liked profiles loaded:', likedProfiles.length);
                    
                    // Display profiles
                    displayLikedProfiles('all');
                    
                } else {
                    console.log('No liked profiles found');
                    showEmptyState();
                }
                
            } catch (error) {
                console.error('Error loading liked profiles:', error);
                showEmptyState();
                showToast('Error loading liked profiles', 'error');
            }
        }

        // Load matches to identify which liked profiles are matches
        async function loadMatches() {
            try {
                const matchesRef = ref(database, 'matches');
                const snapshot = await get(matchesRef);
                
                if (snapshot.exists()) {
                    const allMatches = snapshot.val();
                    const userId = currentUser.id || currentUser.username;
                    
                    for (const matchId in allMatches) {
                        const match = allMatches[matchId];
                        if (match.userId1 === userId || match.userId2 === userId) {
                            const otherUserId = match.userId1 === userId ? match.userId2 : match.userId1;
                            matches.add(otherUserId);
                        }
                    }
                    
                    console.log('Matches loaded:', matches.size);
                }
            } catch (error) {
                console.error('Error loading matches:', error);
            }
        }

        // Display liked profiles based on filter
        function displayLikedProfiles(filter = 'all') {
            const profilesGrid = document.getElementById('profilesGrid');
            const emptyState = document.getElementById('emptyState');
            
            // Filter profiles
            let filteredProfiles = likedProfiles;
            
            if (filter === 'super_like') {
                filteredProfiles = likedProfiles.filter(profile => profile.likedType === 'super_like');
            } else if (filter === 'like') {
                filteredProfiles = likedProfiles.filter(profile => profile.likedType === 'like');
            } else if (filter === 'match') {
                filteredProfiles = likedProfiles.filter(profile => profile.isMatch);
            }
            
            if (filteredProfiles.length === 0) {
                profilesGrid.innerHTML = '';
                emptyState.style.display = 'block';
                return;
            }
            
            emptyState.style.display = 'none';
            profilesGrid.innerHTML = '';
            
            // Display each liked profile
            filteredProfiles.forEach(profile => {
                const profileCard = createProfileCard(profile);
                profilesGrid.appendChild(profileCard);
            });
        }

        // Create profile card for liked profiles
        function createProfileCard(profile) {
            const card = document.createElement('div');
            card.className = 'profile-card';
            card.dataset.profileId = profile.id;
            
            // Profile image with fallback
            const profileImageUrl = profile.profileImage || 
                `https://ui-avatars.com/api/?name=${encodeURIComponent(profile.fullName)}&background=363636&color=fff&size=400`;
            
            // Create tags from hobbies (limit to 3)
            const tags = profile.hobbies.slice(0, 3).map(hobby => 
                `<span class="profile-tag">${hobby}</span>`
            ).join('');
            
            // Format time
            const timeAgo = getTimeAgo(profile.likedTimestamp);
            
            card.innerHTML = `
                <div class="profile-image-container">
                    <img src="${profileImageUrl}" 
                         class="profile-image" 
                         alt="${profile.fullName}"
                         onerror="this.src='https://ui-avatars.com/api/?name=${encodeURIComponent(profile.fullName.charAt(0))}&background=363636&color=fff&size=400'">
                    ${profile.isMatch ? `<div class="profile-badge">Match</div>` : ''}
                    <div class="like-type-badge ${profile.likedType === 'super_like' ? 'super-like' : 'like'}">
                        ${profile.likedType === 'super_like' ? '⭐ Super Like' : '❤️ Like'}
                    </div>
                </div>
                <div class="profile-content">
                    <div class="profile-name">
                        ${profile.fullName}, <span class="profile-age">${profile.age}</span>
                    </div>
                    <div class="profile-info">
                        ${profile.profession !== 'Not specified' ? 
                            `<span><i class="bi bi-briefcase me-1"></i>${profile.profession}</span>` : ''}
                        ${profile.location !== 'Location not set' ? 
                            `<span><i class="bi bi-geo-alt me-1"></i>${profile.location}</span>` : ''}
                    </div>
                    <p class="profile-bio">${profile.bio}</p>
                    <div class="profile-tags">
                        ${tags || '<span class="profile-tag">No hobbies listed</span>'}
                    </div>
                    <div class="profile-time">
                        <i class="bi bi-clock me-1"></i>${timeAgo}
                    </div>
                </div>
            `;
            
            // Add click event to view profile
            card.addEventListener('click', () => {
                viewProfileDetails(profile.id);
            });
            
            return card;
        }

        // Get time ago string
        function getTimeAgo(timestamp) {
            const now = new Date();
            const past = new Date(timestamp);
            const diffMs = now - past;
            const diffMins = Math.floor(diffMs / 60000);
            const diffHours = Math.floor(diffMs / 3600000);
            const diffDays = Math.floor(diffMs / 86400000);
            
            if (diffMins < 1) return 'Just now';
            if (diffMins < 60) return `${diffMins}m ago`;
            if (diffHours < 24) return `${diffHours}h ago`;
            if (diffDays < 7) return `${diffDays}d ago`;
            
            // Format date
            return past.toLocaleDateString('en-US', {
                month: 'short',
                day: 'numeric',
                year: past.getFullYear() !== now.getFullYear() ? 'numeric' : undefined
            });
        }

        // View profile details
        function viewProfileDetails(profileId) {
            // Navigate to profile page or show modal
            showToast('Opening profile details...', 'info');
            // For now, just show a toast. You can implement a profile view modal later.
        }

        // Update notification badges
        async function updateNotificationBadges() {
            try {
                const userId = currentUser.id || currentUser.username;
                
                // Get matches count
                const matchesRef = ref(database, 'matches');
                const matchesSnapshot = await get(matchesRef);
                let matchesCount = 0;
                
                if (matchesSnapshot.exists()) {
                    const allMatches = matchesSnapshot.val();
                    for (const matchId in allMatches) {
                        const match = allMatches[matchId];
                        if ((match.userId1 === userId || match.userId2 === userId) && !match.read) {
                            matchesCount++;
                        }
                    }
                }
                
                // Get unread messages count (simplified)
                const messagesRef = ref(database, 'messages');
                const messagesSnapshot = await get(messagesRef);
                let messagesCount = 0;
                
                if (messagesSnapshot.exists()) {
                    const messages = messagesSnapshot.val();
                    for (const messageId in messages) {
                        const message = messages[messageId];
                        if (message.receiverId === userId && !message.read) {
                            messagesCount++;
                        }
                    }
                }
                
                // Update badges
                document.getElementById('matchesBadge').textContent = matchesCount > 99 ? '99+' : matchesCount;
                document.getElementById('likesBadge').textContent = likedProfiles.length > 99 ? '99+' : likedProfiles.length;
                document.getElementById('messagesBadge').textContent = messagesCount > 99 ? '99+' : messagesCount;
                
                // Show/hide badges
                document.getElementById('matchesBadge').style.display = matchesCount > 0 ? 'flex' : 'none';
                document.getElementById('likesBadge').style.display = likedProfiles.length > 0 ? 'flex' : 'none';
                document.getElementById('messagesBadge').style.display = messagesCount > 0 ? 'flex' : 'none';
                
            } catch (error) {
                console.error('Error updating badges:', error);
            }
        }

        // Show empty state
        function showEmptyState() {
            document.getElementById('profilesGrid').innerHTML = '';
            document.getElementById('emptyState').style.display = 'block';
        }

        // Show toast notification
        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            toast.className = 'toast-notification';
            
            const icon = type === 'success' ? 'bi-check-circle-fill' :
                        type === 'error' ? 'bi-exclamation-circle-fill' :
                        type === 'warning' ? 'bi-exclamation-triangle-fill' : 'bi-info-circle-fill';
            
            const color = type === 'success' ? '#00c851' :
                         type === 'error' ? '#ff4444' :
                         type === 'warning' ? '#ffbb33' : '#ffffff';
            
            toast.innerHTML = `
                <div class="d-flex align-items-center justify-content-center gap-2">
                    <i class="bi ${icon}" style="color: ${color};"></i>
                    <span>${message}</span>
                </div>
            `;
            
            document.getElementById('toastContainer').appendChild(toast);
            
            // Animate in
            setTimeout(() => toast.classList.add('show'), 10);
            
            // Remove after delay
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        // Setup event listeners
        function setupEventListeners() {
            // Filter buttons
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    // Remove active class from all buttons
                    document.querySelectorAll('.filter-btn').forEach(b => {
                        b.classList.remove('active');
                    });
                    
                    // Add active class to clicked button
                    btn.classList.add('active');
                    
                    // Apply filter
                    const filter = btn.dataset.filter;
                    displayLikedProfiles(filter);
                });
            });
            
            // Logout button
            document.getElementById('logoutBtn')?.addEventListener('click', () => {
                if (confirm('Are you sure you want to logout?')) {
                    localStorage.removeItem('amora_user');
                    window.location.href = 'index.html';
                }
            });
            
            // Navigation links
            document.querySelectorAll('.nav-link').forEach(link => {
                link.addEventListener('click', (e) => {
                    if (!link.classList.contains('active')) {
                        e.preventDefault();
                        const href = link.getAttribute('href');
                        if (href) {
                            window.location.href = href;
                        }
                    }
                });
            });
        }
    </script>
