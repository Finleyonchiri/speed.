<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Discover - LIILA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #a9100f 0%, #8f1eae 100%);
            --primary-color: #8f1eae;
            --secondary-color: #a9100f;
            --accent-color: #ff3838;
            --dark-bg: #0f0f0f;
            --card-bg: #1a1a1a;
            --text-light: #ffffff;
            --text-muted: #cccccc;
            --like-color: #00c851;
            --superlike-color: #0097e6;
            --dislike-color: #ff4444;
            --nav-active: #8f1eae;
            --arrow-size: 70px;
            --arrow-mobile: 60px;
        }
        
        body {
            background-color: var(--dark-bg);
            color: var(--text-light);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            touch-action: pan-y;
        }
        
        /* Disable text selection */
        * {
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            box-sizing: border-box;
        }
        
        /* Navigation */
        .navbar {
            background: rgba(20, 20, 20, 0.98);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(143, 30, 174, 0.2);
            padding: 12px 0;
            height: 70px;
        }
        
        .navbar-brand {
            font-size: 1.5rem;
            font-weight: 800;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .nav-link {
            font-size: 0.9rem;
            position: relative;
            color: var(--text-muted) !important;
            transition: all 0.3s ease;
        }
        
        .nav-link:hover, .nav-link.active {
            color: var(--primary-color) !important;
        }
        
        .nav-link.active::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--primary-color);
            border-radius: 2px;
        }
        
        .notification-badge {
            position: absolute;
            top: -8px;
            right: -8px;
            background: var(--secondary-color);
            border: 2px solid var(--dark-bg);
            font-size: 0.7rem;
            min-width: 18px;
            height: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Profile Container */
        .profile-container {
            position: relative;
            width: 100%;
            max-width: 450px;
            height: 70vh;
            min-height: 550px;
            margin: 0 auto;
            margin-top: 20px;
        }
        
        .profile-card {
            position: absolute;
            width: 100%;
            height: 100%;
            background: var(--card-bg);
            border-radius: 25px;
            overflow: hidden;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.4);
            transition: transform 0.15s ease-out;
            cursor: pointer;
            backface-visibility: hidden;
        }
        
        .profile-image {
            width: 100%;
            height: 65%;
            object-fit: cover;
            background: linear-gradient(135deg, #2d3436 0%, #636e72 100%);
        }
        
        .profile-badge {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(143, 30, 174, 0.9);
            backdrop-filter: blur(10px);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            color: white;
        }
        
        .profile-info {
            padding: 25px;
            height: 35%;
            overflow-y: auto;
        }
        
        .profile-name {
            font-size: 1.7rem;
            font-weight: 700;
            margin-bottom: 5px;
        }
        
        .profile-age {
            color: var(--secondary-color);
        }
        
        .profile-meta {
            color: var(--text-muted);
            font-size: 0.9rem;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .profile-bio {
            font-size: 0.95rem;
            line-height: 1.5;
            margin-bottom: 20px;
            max-height: 80px;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
        }
        
        .profile-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }
        
        .profile-tag {
            background: rgba(143, 30, 174, 0.15);
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            color: var(--secondary-color);
            border: 1px solid rgba(143, 30, 174, 0.3);
        }
        
        /* NAVIGATION ARROWS */
        .nav-arrow {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            width: var(--arrow-size);
            height: var(--arrow-size);
            border-radius: 50%;
            background: var(--primary-color);
            border: none;
            color: white;
            display: flex !important;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 2.5rem;
            cursor: pointer;
            box-shadow: 0 15px 40px rgba(143, 30, 174, 0.6);
            opacity: 0;
            pointer-events: none;
            border: 3px solid rgba(255, 255, 255, 0.3);
        }
        
        .nav-arrow.show {
            opacity: 0.95;
            pointer-events: auto;
            animation: arrowPulse 2s infinite;
        }
        
        .nav-arrow:hover {
            background: var(--secondary-color);
            transform: translateY(-50%) scale(1.15);
            box-shadow: 0 20px 50px rgba(143, 30, 174, 0.8);
            opacity: 1;
        }
        
        .nav-arrow:active {
            transform: translateY(-50%) scale(0.95);
        }
        
        .nav-arrow i {
            filter: drop-shadow(0 2px 5px rgba(0, 0, 0, 0.4));
            transition: transform 0.3s ease;
        }
        
        .nav-arrow-left {
            left: 40px;
        }
        
        .nav-arrow-right {
            right: 40px;
        }
        
        @keyframes arrowPulse {
            0%, 100% {
                box-shadow: 0 15px 40px rgba(143, 30, 174, 0.6);
            }
            50% {
                box-shadow: 0 15px 50px rgba(143, 30, 174, 0.9);
            }
        }
        
        /* Profile Counter */
        .profile-counter {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(143, 30, 174, 0.95);
            backdrop-filter: blur(20px);
            color: white;
            padding: 12px 25px;
            border-radius: 30px;
            font-size: 1.1rem;
            font-weight: bold;
            z-index: 999;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
            border: 2px solid rgba(255, 255, 255, 0.2);
            min-width: 100px;
            text-align: center;
        }
        
        .profile-counter.show {
            opacity: 1;
        }
        
        /* Action Buttons */
        .action-buttons {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 25px;
            z-index: 1000;
            width: 100%;
            max-width: 450px;
            padding: 0 25px;
            justify-content: center;
        }
        
        .action-btn {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.6rem;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }
        
        .action-btn:active {
            transform: scale(0.92);
        }
        
        .dislike-btn {
            background: white;
            color: var(--dislike-color);
        }
        
        .super-like-btn {
            background: var(--superlike-color);
            color: white;
        }
        
        .like-btn {
            background: var(--like-color);
            color: white;
        }
        
        /* Liked Profiles */
        .liked-profiles-section {
            background: rgba(143, 30, 174, 0.05);
            padding: 30px;
            border-radius: 20px;
            border: 1px solid rgba(143, 30, 174, 0.1);
            margin: 40px auto;
            max-width: 900px;
        }
        
        .liked-profiles-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
            gap: 20px;
        }
        
        .liked-profile-card {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s;
            aspect-ratio: 1;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        
        /* Loading Screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--dark-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.3s;
        }
        
        .loading-screen.hidden {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }
        
        /* Filter Panel */
        .filter-panel {
            position: fixed;
            top: 0;
            right: -100%;
            width: 100%;
            height: 100%;
            background: var(--dark-bg);
            z-index: 1999;
            transition: right 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            overflow-y: auto;
            padding: 20px;
        }
        
        .filter-panel.active {
            right: 0;
        }
        
        /* Toast Notifications */
        .toast-notification {
            position: fixed;
            top: 120px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(143, 30, 174, 0.95);
            backdrop-filter: blur(20px);
            color: white;
            padding: 18px 30px;
            border-radius: 15px;
            z-index: 9999;
            opacity: 0;
            transition: all 0.3s;
            max-width: 90%;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .toast-notification.show {
            opacity: 1;
            top: 140px;
        }
        
        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            margin-top: 50px;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-arrow {
                width: var(--arrow-mobile);
                height: var(--arrow-mobile);
                font-size: 2rem;
            }
            
            .nav-arrow-left {
                left: 20px;
            }
            
            .nav-arrow-right {
                right: 20px;
            }
            
            .profile-container {
                height: 65vh;
                min-height: 500px;
                max-width: 400px;
            }
            
            .action-buttons {
                bottom: 25px;
                gap: 20px;
                max-width: 400px;
            }
            
            .action-btn {
                width: 65px;
                height: 65px;
                font-size: 1.5rem;
            }
            
            .profile-counter {
                bottom: 90px;
                padding: 10px 20px;
                font-size: 1rem;
            }
        }
        
        @media (max-width: 576px) {
            .nav-arrow {
                width: 55px;
                height: 55px;
                font-size: 1.8rem;
            }
            
            .nav-arrow-left {
                left: 15px;
            }
            
            .nav-arrow-right {
                right: 15px;
            }
            
            .profile-container {
                height: 60vh;
                min-height: 450px;
                margin-top: 10px;
            }
            
            .profile-info {
                padding: 20px;
            }
            
            .profile-name {
                font-size: 1.5rem;
            }
            
            .action-buttons {
                bottom: 20px;
                gap: 15px;
            }
            
            .action-btn {
                width: 60px;
                height: 60px;
                font-size: 1.4rem;
            }
        }
        
        @media (max-width: 400px) {
            .nav-arrow {
                width: 50px;
                height: 50px;
                font-size: 1.6rem;
            }
            
            .nav-arrow-left {
                left: 10px;
            }
            
            .nav-arrow-right {
                right: 10px;
            }
        }
        
        /* Desktop hover effects */
        @media (hover: hover) {
            .action-btn:hover {
                transform: scale(1.1);
                box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            }
        }
    </style>
</head>
<body>

    <!-- Navigation -->

    <!-- Main Content -->
    <main class="container mt-5 pt-5">
        <!-- Navigation Arrows -->
        <button class="nav-arrow nav-arrow-left" id="prevProfileBtn" title="Previous profile">
            <i class="bi bi-chevron-left"></i>
        </button>
        <button class="nav-arrow nav-arrow-right" id="nextProfileBtn" title="Next profile">

        <!-- Profile Counter -->
        <div class="profile-counter" id="profileCounter">
            <span id="currentProfileNum">1</span> / <span id="totalProfileNum">0</span>

        <!-- Profile Stack -->
        <div class="profile-container" id="profileContainer">
            <div class="empty-state" id="emptyState" style="display: none;">
                <div class="mb-4">
                    <i class="bi bi-people fs-1" style="color: var(--primary-color);"></i>
                </div>
                <h4 class="mb-2">No more profiles nearby</h4>
                <p class="text-muted mb-4">Try adjusting your filters or check back later</p>

        <!-- Liked Profiles Section -->
        <div class="liked-profiles-section">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h4 class="mb-0">
                    <i class="bi bi-heart-fill me-2" style="color: var(--primary-color);"></i>Your Likes
                </h4>
                <span class="badge bg-primary rounded-pill px-3 py-2" id="likedCount">0</span>

            <div class="liked-profiles-grid" id="likedProfilesGrid">

    </main>

    <!-- Action Buttons -->
    <div class="action-buttons">
        <button class="action-btn dislike-btn" id="dislikeBtn" title="Not interested">
            <i class="bi bi-x-lg"></i>
        </button>
        <button class="action-btn super-like-btn" id="superLikeBtn" title="Super Like">
            <i class="bi bi-star-fill"></i>
        </button>
        <button class="action-btn like-btn" id="likeBtn" title="Like">
            <i class="bi bi-heart"></i>
        </button>
    </div>

    <!-- Filter Panel -->
    <div class="filter-panel" id="filterPanel">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h4 class="mb-0">Filters</h4>
            <button class="btn-close btn-close-white" id="closeFilterBtn"></button>
        </div>
        
        <div class="mb-4">
            <label class="form-label mb-3">Show me:</label>
            <div class="btn-group w-100" role="group">
                <input type="radio" class="btn-check" name="gender" id="genderAll" checked>
                <label class="btn btn-outline-light" for="genderAll">All</label>
                
                <input type="radio" class="btn-check" name="gender" id="genderFemale">
                <label class="btn btn-outline-light" for="genderFemale">Women</label>
                
                <input type="radio" class="btn-check" name="gender" id="genderMale">
                <label class="btn btn-outline-light" for="genderMale">Men</label>
            </div>
        </div>
        
        <div class="mb-4">
            <label class="form-label mb-3">Age range: <span class="fw-bold" id="ageRangeValue">18-35</span></label>
            <div class="px-2">
                <input type="range" class="form-range" min="18" max="60" value="18" id="ageMin">
                <input type="range" class="form-range" min="18" max="60" value="35" id="ageMax">
            </div>
        </div>
        
        <div class="mb-4">
            <label class="form-label mb-3">Distance</label>
            <select class="form-select bg-dark text-white border-secondary" id="distanceSelect">

                <option value="25" selected>Within 25 km</option>
                <option value="50">Within 50 km</option>
                <option value="100">Within 100 km</option>
                <option value="any">Any distance</option>
            </select>
        </div>
        
        <div class="mb-4">
            <label class="form-label mb-3">Looking for:</label>
            <select class="form-select bg-dark text-white border-secondary" id="lookingForSelect">
                <option value="all">Everything</option>
                <option value="relationship">Relationship</option>
                <option value="friendship">Friendship</option>
                <option value="casual">Something casual</option>
                <option value="marriage">Marriage</option>
            </select>
        </div>
        
        <button class="btn btn-primary w-100 py-3 rounded-pill fw-bold" id="applyFiltersBtn">
            <i class="bi bi-funnel me-2"></i>Apply Filters
        </button>
    </div>

    <!-- Toast Container -->
    <div id="toastContainer"></div>

    <!-- Firebase and Scripts -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
        import { getDatabase, ref, get, set, push } 
                from "https://www.gstatic.com/firebasejs/12.8.0/firebase-database.js";

        // Firebase configuration (MUST MATCH YOUR INDEX.HTML CONFIG)
        const firebaseConfig = {
            apiKey: "AIzaSyDEzRCOw2E89qjewG-vuQ_SWBWUbGdDHv8",
            authDomain: "how-fast-bcabe.firebaseapp.com",
            databaseURL: "https://how-fast-bcabe-default-rtdb.firebaseio.com",
            projectId: "how-fast-bcabe",
            storageBucket: "how-fast-bcabe.firebasestorage.app",
            messagingSenderId: "435644508816",
            appId: "1:435644508816:web:53e51d3cc22331996e4615",
            measurementId: "G-ZBZZK4D9D0"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Global variables
        let currentUser = null;
        let profiles = [];
        let currentProfileIndex = 0;
        let likedProfiles = new Set();
        const SUPER_LIKE_COOLDOWN = 3600000;

        // Initialize the page
        document.addEventListener('DOMContentLoaded', async () => {
            // IMPORTANT: Check for LIILA session (must match index.html)
            const storedUser = localStorage.getItem('liila_user');
            const sessionData = localStorage.getItem('liila_session');
            
            if (!storedUser || !sessionData) {
                console.log('No LIILA session found, redirecting to login...');
                window.location.href = 'index.html';
                return;
            }
            
            try {
                currentUser = JSON.parse(storedUser);
                console.log('LIILA user loaded:', currentUser);
                
                // Verify session is valid
                const session = JSON.parse(sessionData);
                const now = new Date();
                const expiresAt = new Date(session.expiresAt);
                
                if (now > expiresAt) {
                    console.log('Session expired, redirecting to login...');
                    clearLIILASession();
                    window.location.href = 'index.html';
                    return;
                }
                
                updateUserDisplay();
                
                // Hide loading screen after short delay
                setTimeout(() => {
                    const loadingScreen = document.getElementById('loadingScreen');
                    if (loadingScreen) {
                        loadingScreen.classList.add('hidden');
                    }
                }, 500);
                
                // Load data
                await loadLikedProfiles();
                await loadProfiles();
                await setupEventListeners();
                await updateNotificationBadges();
                
                // Initial display
                if (profiles.length > 0) {
                    displayProfiles();
                } else {
                    showEmptyState();
                }
                
            } catch (error) {
                console.error('Error loading home page:', error);
                showToast('Error loading LIILA. Please refresh.', 'error');
                const loadingScreen = document.getElementById('loadingScreen');
                if (loadingScreen) {
                    loadingScreen.classList.add('hidden');
                }
            }
        });

        // Clear LIILA session function (must match index.html)
        function clearLIILASession() {
            // Clear localStorage
            localStorage.removeItem('liila_user');
            localStorage.removeItem('liila_session');
            localStorage.removeItem('liila_last_login');
            localStorage.removeItem('liila_remembered_user');
            
            // Clear sessionStorage
            sessionStorage.removeItem('liila_current_session');
            
            // Clear cookies
            document.cookie.split(";").forEach(function(c) {
                document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/");
            });
        }

        // Load profiles
        async function loadProfiles() {
            try {
                console.log('Loading profiles...');
                
                const usersRef = ref(database, 'users');
                const snapshot = await get(usersRef);
                
                if (snapshot.exists()) {
                    const users = snapshot.val();
                    profiles = [];
                    
                    Object.keys(users).forEach(userId => {
                        const user = users[userId];
                        
                        // Skip current user
                        const isCurrentUser = (
                            userId === currentUser.id ||
                            (currentUser.username && user.username === currentUser.username) ||
                            (currentUser.email && user.email === currentUser.email)
                        );
                        
                        if (isCurrentUser) return;
                        
                        // Skip liked profiles
                        if (likedProfiles.has(userId)) {
                            return;
                        }
                        
                        // Calculate age
                        let age = 'Unknown';
                        if (user.dob) {
                            try {
                                const dob = new Date(user.dob);
                                if (!isNaN(dob.getTime())) {
                                    const today = new Date();
                                    let calculatedAge = today.getFullYear() - dob.getFullYear();
                                    const monthDiff = today.getMonth() - dob.getMonth();
                                    
                                    if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < dob.getDate())) {
                                        calculatedAge--;
                                    }
                                    age = calculatedAge;
                                }
                            } catch (e) {
                                console.warn('Error parsing DOB:', e);
                            }
                        }
                        
                        profiles.push({
                            id: userId,
                            fullName: user.fullName || user.username || 'User',
                            username: user.username || '',
                            age: age,
                            gender: user.gender?.toLowerCase() || 'other',
                            bio: user.bio || 'No bio available',
                            profileImage: user.profileImage || '',
                            hobbies: Array.isArray(user.hobbies) ? user.hobbies : 
                                    user.hobbies ? [user.hobbies] : ['No hobbies listed'],
                            profession: user.profession || 'Not specified',
                            location: user.location || 'Location not set',
                            title: user.title || ''
                        });
                    });
                    
                    console.log('Profiles loaded:', profiles.length);
                    
                    applyFilters();
                    
                } else {
                    console.log('No users found');
                    profiles = [];
                }
                
            } catch (error) {
                console.error('Error loading profiles:', error);
                profiles = [];
                showToast('Error loading profiles', 'error');
            }
        }

        // Apply filters
        function applyFilters() {
            const genderFilter = document.querySelector('input[name="gender"]:checked')?.id || 'genderAll';
            const minAge = parseInt(document.getElementById('ageMin')?.value || 18);
            const maxAge = parseInt(document.getElementById('ageMax')?.value || 35);
            
            let filteredProfiles = profiles.filter(profile => {
                if (profile.age !== 'Unknown') {
                    const age = parseInt(profile.age);
                    if (age < minAge || age > maxAge) return false;
                }
                
                if (genderFilter === 'genderFemale' && profile.gender !== 'female') return false;
                if (genderFilter === 'genderMale' && profile.gender !== 'male') return false;
                
                return true;
            });
            
            profiles = shuffleArray(filteredProfiles);
            console.log('Profiles after filtering:', profiles.length);
        }

        // Shuffle array
        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        // Create profile card

            const card = document.createElement('div');
            card.className = 'profile-card';
            card.dataset.profileId = profile.id;
            card.dataset.profileName = profile.fullName;
            card.dataset.profileImage = profile.profileImage;
            
            const profileImageUrl = profile.profileImage || 
                `https://ui-avatars.com/api/?name=${encodeURIComponent(profile.fullName)}&background=363636&color=fff&size=400`;
            
            const tags = profile.hobbies.slice(0, 5).map(hobby => 
                `<span class="profile-tag">${hobby}</span>`
            ).join('');
            
            card.innerHTML = `
                <img src="${profileImageUrl}" 
                     class="profile-image" 
                     alt="${profile.fullName}"
                     onerror="this.src='https://ui-avatars.com/api/?name=${encodeURIComponent(profile.fullName.charAt(0))}&background=363636&color=fff&size=400'">
                ${profile.title ? `<div class="profile-badge">${profile.title}</div>` : ''}
                <div class="profile-info">
                    <div class="profile-name">
                        ${profile.fullName}, <span class="profile-age">${profile.age}</span>
                    </div>
                    <div class="profile-meta">
                        ${profile.profession !== 'Not specified' ? 
                            `<span><i class="bi bi-briefcase me-1"></i>${profile.profession}</span>` : ''}
                        ${profile.location !== 'Location not set' ? 
                            `<span><i class="bi bi-geo-alt me-1"></i>${profile.location}</span>` : ''}
                    </div>

                    <div class="profile-tags">
                        ${tags || '<span class="profile-tag">No hobbies listed</span>'}
                    </div>
                </div>

            return card;
        }

        function nextProfile() {
            if (currentProfileIndex < profiles.length - 1) {
                currentProfileIndex++;
                displayProfiles();
            }

            if (currentProfileIndex > 0) {
                currentProfileIndex--;
                displayProfiles();
            }

        // Like profile
        async function likeProfile(profileId, profileName) {
            if (likedProfiles.has(profileId)) {
                showToast(`You already liked ${profileName}!`, 'warning');
                return;
            }
            
            try {
                const timestamp = new Date().toISOString();
                const currentUserId = currentUser.id || currentUser.username;
                
                const likeData = {
                    userId: currentUserId,
                    likedUserId: profileId,
                    likedUserName: profileName,
                    timestamp: timestamp,
                    type: 'like',
                    currentUserGender: currentUser.gender || 'male',
                    currentUserName: currentUser.fullName || currentUser.username || 'Unknown'
                };
                
                const likeKey = `${currentUserId}_${profileId}`;
                const likesRef = ref(database, `likes/${likeKey}`);
                await set(likesRef, likeData);
                
                likedProfiles.add(profileId);
                
                console.log('Liked profile:', profileName);
                showToast(`You liked ${profileName}! ❤️`, 'success');
                
                updateNotificationBadges();
                
            } catch (error) {
                console.error('Error liking profile:', error);
                showToast('Error saving like', 'error');
            }
        }

        async function dislikeProfile(profileId, profileName) {
            try {
                const dislikeData = {
                    userId: currentUser.id || currentUser.username || 'unknown',
                    dislikedUserId: profileId,
                    dislikedUserName: profileName,
                    timestamp: new Date().toISOString(),
                    type: 'dislike'
                };
                
                const dislikesRef = ref(database, 'dislikes');
                const newDislikeRef = push(dislikesRef);

                showToast(`Passed on ${profileName}`, 'info');

        // Super like profile
        async function superLikeProfile(profileId, profileName) {
            if (likedProfiles.has(profileId)) {
                showToast(`You already liked ${profileName}!`, 'warning');
                return;
            }
            
            const now = Date.now();
            const lastSuperLike = parseInt(localStorage.getItem('lastSuperLikeTime') || '0');
            const timeSinceLastSuperLike = now - lastSuperLike;
            
            if (timeSinceLastSuperLike < SUPER_LIKE_COOLDOWN) {
                const remainingMinutes = Math.ceil((SUPER_LIKE_COOLDOWN - timeSinceLastSuperLike) / 60000);
                showToast(`Super Like available in ${remainingMinutes} minutes`, 'warning');
                return;
            }
            
            try {
                const timestamp = new Date().toISOString();
                const currentUserId = currentUser.id || currentUser.username;
                
                const superLikeData = {
                    userId: currentUserId,
                    likedUserId: profileId,
                    likedUserName: profileName,
                    timestamp: timestamp,
                    type: 'super_like',
                    currentUserGender: currentUser.gender || 'male',
                    currentUserName: currentUser.fullName || currentUser.username || 'Unknown'
                };
                
                const likeKey = `${currentUserId}_${profileId}`;
                const likesRef = ref(database, `likes/${likeKey}`);
                await set(likesRef, superLikeData);
                
                likedProfiles.add(profileId);
                
                localStorage.setItem('lastSuperLikeTime', now.toString());
                
                console.log('Super liked profile:', profileName);
                showToast(`Super liked ${profileName}! ⭐`, 'success');
                
                updateNotificationBadges();
                
            } catch (error) {
                console.error('Error super liking profile:', error);
                showToast('Error saving super like', 'error');
            }
        }

        // Check for match
        async function checkForMatch(profileId, profileName) {
            try {
                const likesRef = ref(database, 'likes');
                const snapshot = await get(likesRef);
                
                if (snapshot.exists()) {
                    const likes = snapshot.val();
                    let hasMatch = false;
                    
                    for (const likeId in likes) {
                        const like = likes[likeId];
                        if (like.userId === profileId && 
                            (like.likedUserId === currentUser.id || 
                             like.likedUserName === currentUser.username)) {
                            hasMatch = true;
                            break;
                        }
                    }
                    
                    if (hasMatch) {
                        const matchData = {
                            userId1: currentUser.id || currentUser.username,
                            userId2: profileId,
                            userName1: currentUser.fullName || currentUser.username,
                            userName2: profileName,
                            timestamp: new Date().toISOString(),
                            read: false
                        };
                        
                        const matchesRef = ref(database, 'matches');
                        const newMatchRef = push(matchesRef);
                        await set(newMatchRef, matchData);
                        
                        showToast(`It's a match with ${profileName}! ❤️`, 'success');
                    }
                }
            } catch (error) {
                console.error('Error checking for match:', error);
            }
        }

        // Update notification badges
        async function updateNotificationBadges() {
            try {
                const currentUserId = currentUser.id || currentUser.username;
                
                // Matches count
                const matchesRef = ref(database, 'matches');
                const matchesSnapshot = await get(matchesRef);
                let matchesCount = 0;
                
                if (matchesSnapshot.exists()) {
                    const matches = matchesSnapshot.val();
                    for (const matchId in matches) {
                        const match = matches[matchId];
                        if ((match.userId1 === currentUserId || match.userId2 === currentUserId) && !match.read) {
                            matchesCount++;
                        }
                    }
                }
                
                // Likes count
                const likesRef = ref(database, 'likes');
                const likesSnapshot = await get(likesRef);
                let likesCount = 0;
                
                if (likesSnapshot.exists()) {
                    const likes = likesSnapshot.val();
                    for (const likeId in likes) {
                        const like = likes[likeId];
                        if ((like.likedUserId === currentUserId || 
                             like.likedUserName === currentUser.username) && 
                            like.userId !== currentUserId) {
                            likesCount++;
                        }
                    }
                }
                
                // Update badges
                const matchesBadge = document.getElementById('matchesBadge');
                const likesBadge = document.getElementById('likesBadge');
                
                if (matchesBadge) {
                    matchesBadge.textContent = matchesCount > 99 ? '99+' : matchesCount;
                    matchesBadge.style.display = matchesCount > 0 ? 'flex' : 'none';
                }
                
                if (likesBadge) {
                    likesBadge.textContent = likesCount > 99 ? '99+' : likesCount;
                    likesBadge.style.display = likesCount > 0 ? 'flex' : 'none';
                }
                
            } catch (error) {
                console.error('Error updating badges:', error);
            }
        }

        // Show toast
        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            toast.className = 'toast-notification';
            
            const icon = type === 'success' ? 'bi-check-circle-fill' :
                        type === 'error' ? 'bi-exclamation-circle-fill' :
                        type === 'warning' ? 'bi-exclamation-triangle-fill' : 'bi-info-circle-fill';
            
            const color = type === 'success' ? '#00c851' :
                         type === 'error' ? '#ff4444' :
                         type === 'warning' ? '#ffbb33' : '#ffffff';
            
            toast.innerHTML = `
                <div class="d-flex align-items-center justify-content-center gap-2">
                    <i class="bi ${icon}" style="color: ${color};"></i>
                    <span>${message}</span>
                </div>
            `;
            
            const toastContainer = document.getElementById('toastContainer');
            if (toastContainer) {
                toastContainer.appendChild(toast);
                
                setTimeout(() => toast.classList.add('show'), 10);
                
                setTimeout(() => {
                    toast.classList.remove('show');
                    setTimeout(() => {
                        if (toast.parentNode === toastContainer) {
                            toastContainer.removeChild(toast);
                        }
                    }, 300);
                }, 3000);
            }
        }

        // Setup event listeners
        async function setupEventListeners() {
            // Navigation arrows
            const prevBtn = document.getElementById('prevProfileBtn');
            const nextBtn = document.getElementById('nextProfileBtn');
            
            if (prevBtn) {
                prevBtn.addEventListener('click', prevProfile);
            }
            
            if (nextBtn) {
                nextBtn.addEventListener('click', nextProfile);
            }
            
            // Action buttons
            const dislikeBtn = document.getElementById('dislikeBtn');
            const likeBtn = document.getElementById('likeBtn');
            const superLikeBtn = document.getElementById('superLikeBtn');
            
            if (dislikeBtn) {
                dislikeBtn.addEventListener('click', async () => {
                    const currentCard = document.querySelector('.profile-card');
                    if (currentCard) {
                        const profileId = currentCard.dataset.profileId;
                        const profileName = currentCard.dataset.profileName;
                        
                        await dislikeProfile(profileId, profileName);
                        showToast(`Passed on ${profileName}`, 'info');
                        await displayLikedProfiles();
                    }
                });
            }
            
            if (likeBtn) {
                likeBtn.addEventListener('click', async () => {
                    const currentCard = document.querySelector('.profile-card');
                    if (currentCard) {
                        const profileId = currentCard.dataset.profileId;
                        const profileName = currentCard.dataset.profileName;
                        
                        await likeProfile(profileId, profileName);
                        await displayLikedProfiles();
                        
                        setTimeout(() => {
                            checkForMatch(profileId, profileName);
                        }, 500);
                    }
                });
            }
            
            if (superLikeBtn) {
                superLikeBtn.addEventListener('click', async () => {
                    const currentCard = document.querySelector('.profile-card');
                    if (currentCard) {
                        const profileId = currentCard.dataset.profileId;
                        const profileName = currentCard.dataset.profileName;
                        
                        await superLikeProfile(profileId, profileName);
                        await displayLikedProfiles();
                        
                        setTimeout(() => {
                            checkForMatch(profileId, profileName);
                        }, 500);
                    }
                });
            }
            
            // Filter panel
            const filterBtn = document.getElementById('filterBtn');
            const closeFilterBtn = document.getElementById('closeFilterBtn');
            const applyFiltersBtn = document.getElementById('applyFiltersBtn');
            
            if (filterBtn) {
                filterBtn.addEventListener('click', () => {
                    const filterPanel = document.getElementById('filterPanel');
                    if (filterPanel) {
                        filterPanel.classList.add('active');
                    }
                });
            }
            
            if (closeFilterBtn) {
                closeFilterBtn.addEventListener('click', () => {
                    const filterPanel = document.getElementById('filterPanel');
                    if (filterPanel) {
                        filterPanel.classList.remove('active');
                    }
                });
            }
            
            if (applyFiltersBtn) {
                applyFiltersBtn.addEventListener('click', () => {
                    const filterPanel = document.getElementById('filterPanel');
                    if (filterPanel) {
                        filterPanel.classList.remove('active');
                    }
                    currentProfileIndex = 0;
                    loadProfiles();
                    showToast('Filters applied successfully', 'success');
                });
            }
            
            // Refresh profiles
            const refreshProfilesBtn = document.getElementById('refreshProfilesBtn');
            if (refreshProfilesBtn) {
                refreshProfilesBtn.addEventListener('click', () => {
                    currentProfileIndex = 0;
                    loadProfiles();
                    showToast('Refreshing profiles...', 'info');
                });
            }
            
            // Logout - IMPORTANT: Must clear LIILA session data
            const logoutBtn = document.getElementById('logoutBtn');
            if (logoutBtn) {
                logoutBtn.addEventListener('click', () => {
                    if (confirm('Are you sure you want to logout from LIILA?')) {
                        clearLIILASession();
                        window.location.href = 'index.html';
                    }
                });
            }
            
            // Age range sliders
            const ageMin = document.getElementById('ageMin');
            const ageMax = document.getElementById('ageMax');
            const ageRangeValue = document.getElementById('ageRangeValue');
            
            function updateAgeRange() {
                if (ageMin && ageMax && ageRangeValue) {
                    const min = Math.min(parseInt(ageMin.value), parseInt(ageMax.value));
                    const max = Math.max(parseInt(ageMin.value), parseInt(ageMax.value));
                    ageRangeValue.textContent = `${min}-${max}`;
                }
            }
            
            if (ageMin && ageMax) {
                ageMin.addEventListener('input', updateAgeRange);
                ageMax.addEventListener('input', updateAgeRange);
                updateAgeRange();
            }
            
            // Keyboard navigation
            document.addEventListener('keydown', (e) => {
                if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') return;
                
                switch(e.key) {
                    case 'ArrowLeft':
                        prevProfile();
                        e.preventDefault();
                        break;
                    case 'ArrowRight':
                        nextProfile();
                        e.preventDefault();
                        break;
                    case 'Escape':
                        const filterPanel = document.getElementById('filterPanel');
                        if (filterPanel) {
                            filterPanel.classList.remove('active');
                        }
                        break;
                }
            });
        }
