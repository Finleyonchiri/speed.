<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Discover - Amora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #ff6b9d 0%, #ff4757 100%);
            --primary-color: #ff4757;
            --secondary-color: #ff6b9d;
            --accent-color: #ff3838;
            --dark-bg: #0f0f0f;
            --card-bg: #1a1a1a;
            --text-light: #ffffff;
            --text-muted: #cccccc;
            --like-color: #00c851;
            --superlike-color: #0097e6;
            --dislike-color: #ff4444;
            --nav-active: #ff4757;
        }
        
        body {
            background-color: var(--dark-bg);
            color: var(--text-light);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            touch-action: pan-y;
        }
        
        /* Disable text selection */
        * {
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            box-sizing: border-box;
        }
        
        /* Navigation - Red/Pink Theme */
        .navbar {
            background: rgba(20, 20, 20, 0.98);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 71, 87, 0.2);
            padding: 12px 0;
            height: 70px;
        }
        
        .navbar-brand {
            font-size: 1.5rem;
            font-weight: 800;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .nav-link {
            font-size: 0.9rem;
            position: relative;
            color: var(--text-muted) !important;
            transition: all 0.3s ease;
        }
        
        .nav-link:hover, .nav-link.active {
            color: var(--primary-color) !important;
        }
        
        .nav-link.active {
            font-weight: 600;
        }
        
        .nav-link.active::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--primary-color);
            border-radius: 2px;
        }
        
        .notification-badge {
            position: absolute;
            top: -8px;
            right: -8px;
            background: var(--accent-color);
            border: 2px solid var(--dark-bg);
            font-size: 0.7rem;
            min-width: 18px;
            height: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Profile Card Stack */
        .profile-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            height: 75vh;
            min-height: 500px;
            margin: 0 auto;
            perspective: 1000px;
        }
        
        .profile-card {
            position: absolute;
            width: 100%;
            height: 100%;
            background: var(--card-bg);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
            transition: transform 0.15s ease-out;
            will-change: transform;
            cursor: grab;
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
        }
        
        .profile-card:active {
            cursor: grabbing;
        }
        
        .profile-card.swipe-left {
            transform: translateX(-100vw) rotate(-15deg);
            opacity: 0;
        }
        
        .profile-card.swipe-right {
            transform: translateX(100vw) rotate(15deg);
            opacity: 0;
        }
        
        .profile-image {
            width: 100%;
            height: 65%;
            object-fit: cover;
            background: linear-gradient(135deg, #2d3436 0%, #636e72 100%);
        }
        
        .profile-badge {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 71, 87, 0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            color: white;
        }
        
        .profile-info {
            padding: 20px;
            height: 35%;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }
        
        .profile-name {
            font-size: 1.6rem;
            font-weight: 700;
            margin-bottom: 5px;
        }
        
        .profile-age {
            color: var(--secondary-color);
        }
        
        .profile-meta {
            color: var(--text-muted);
            font-size: 0.9rem;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .profile-bio {
            font-size: 0.95rem;
            line-height: 1.5;
            margin-bottom: 20px;
            max-height: 80px;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
        }
        
        .profile-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: auto;
        }
        
        .profile-tag {
            background: rgba(255, 71, 87, 0.15);
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            color: var(--secondary-color);
            border: 1px solid rgba(255, 71, 87, 0.3);
        }
        
        /* Action Buttons */
        .action-buttons {
            position: fixed;
            bottom: 25px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            z-index: 1000;
            width: 100%;
            max-width: 400px;
            padding: 0 20px;
            justify-content: center;
        }
        
        .action-btn {
            width: 65px;
            height: 65px;
            border-radius: 50%;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.4rem;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            touch-action: manipulation;
        }
        
        .action-btn:active {
            transform: scale(0.92);
        }
        
        .dislike-btn {
            background: white;
            color: var(--dislike-color);
        }
        
        .super-like-btn {
            background: var(--superlike-color);
            color: white;
        }
        
        .like-btn {
            background: var(--like-color);
            color: white;
        }
        
        .action-btn i {
            filter: drop-shadow(0 2px 3px rgba(0, 0, 0, 0.2));
        }
        
        /* Undo Button */
        .undo-btn {
            position: fixed;
            top: 85px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 71, 87, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 71, 87, 0.3);
            color: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1001;
            transition: all 0.3s;
        }
        
        .undo-btn:hover {
            background: rgba(255, 71, 87, 0.3);
        }
        
        /* Swipe Indicators */
        .swipe-indicator {
            position: absolute;
            top: 20px;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: bold;
            font-size: 1.2rem;
            opacity: 0;
            z-index: 100;
            transition: opacity 0.3s;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 2px solid;
        }
        
        .like-indicator {
            right: 20px;
            background: rgba(0, 200, 81, 0.2);
            border-color: var(--like-color);
            color: var(--like-color);
        }
        
        .dislike-indicator {
            left: 20px;
            background: rgba(255, 68, 68, 0.2);
            border-color: var(--dislike-color);
            color: var(--dislike-color);
        }
        
        .superlike-indicator {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 151, 230, 0.2);
            border-color: var(--superlike-color);
            color: var(--superlike-color);
        }
        
        /* Loading Animation */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--dark-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 3000;
            transition: opacity 0.3s;
        }
        
        .loading-screen.hidden {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }
        
        /* Filter Panel */
        .filter-panel {
            position: fixed;
            top: 0;
            right: -100%;
            width: 100%;
            height: 100%;
            background: var(--dark-bg);
            z-index: 1999;
            transition: right 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            padding: 20px;
        }
        
        .filter-panel.active {
            right: 0;
        }
        
        /* Toast Notifications */
        .toast-notification {
            position: fixed;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 71, 87, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            color: white;
            padding: 15px 25px;
            border-radius: 15px;
            z-index: 9999;
            opacity: 0;
            transition: all 0.3s;
            max-width: 90%;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .toast-notification.show {
            opacity: 1;
            top: 120px;
        }
        
        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            margin-top: 50px;
        }
        
        /* Responsive Design */
        @media (min-width: 768px) {
            .profile-container {
                height: 650px;
                max-width: 450px;
            }
            
            .action-buttons {
                gap: 30px;
                max-width: 450px;
            }
            
            .action-btn {
                width: 70px;
                height: 70px;
            }
            
            .filter-panel {
                width: 400px;
                right: -400px;
            }
        }
        
        @media (max-width: 576px) {
            .navbar {
                padding: 10px 0;
                height: 60px;
            }
            
            .navbar-brand {
                font-size: 1.3rem;
            }
            
            .profile-container {
                height: 65vh;
                min-height: 450px;
                margin-top: 10px;
            }
            
            .profile-info {
                padding: 15px;
            }
            
            .profile-name {
                font-size: 1.4rem;
            }
            
            .action-buttons {
                bottom: 20px;
                gap: 15px;
            }
            
            .action-btn {
                width: 60px;
                height: 60px;
                font-size: 1.3rem;
            }
            
            .undo-btn {
                top: 75px;
                right: 15px;
                width: 45px;
                height: 45px;
            }
            
            .match-content {
                padding: 25px;
                margin: 20px;
            }
        }
        
        /* Desktop hover effects */
        @media (hover: hover) {
            .action-btn:hover {
                transform: scale(1.1);
                box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4);
            }
            
            .undo-btn:hover {
                transform: rotate(-30deg);
            }
            
            .nav-link:hover {
                transform: translateY(-2px);
            }
        }
    </style>
</head>

    <!-- Firebase and Scripts -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
        import { getDatabase, ref, get, set, push, query, orderByChild, child, orderByKey } 
                from "https://www.gstatic.com/firebasejs/12.8.0/firebase-database.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDEzRCOw2E89qjewG-vuQ_SWBWUbGdDHv8",
            authDomain: "how-fast-bcabe.firebaseapp.com",
            databaseURL: "https://how-fast-bcabe-default-rtdb.firebaseio.com",
            projectId: "how-fast-bcabe",
            storageBucket: "how-fast-bcabe.firebasestorage.app",
            messagingSenderId: "435644508816",
            appId: "1:435644508816:web:53e51d3cc22331996e4615",
            measurementId: "G-ZBZZK4D9D0"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Global variables
        let currentUser = null;
        let profiles = [];
        let currentProfileIndex = 0;
        let swipeHistory = [];
        let isSwiping = false;
        let startX = 0, startY = 0;
        let currentX = 0;
        let currentCard = null;
        let lastSuperLikeTime = 0;
        let likedProfiles = new Set(); // Track liked profiles
        const SUPER_LIKE_COOLDOWN = 3600000; // 1 hour in milliseconds

        // Initialize the page
        document.addEventListener('DOMContentLoaded', async () => {
            // Check if user is logged in
            const storedUser = localStorage.getItem('amora_user');
            
            if (!storedUser) {
                window.location.href = 'index.html';
                return;
            }
            
            try {
                currentUser = JSON.parse(storedUser);
                console.log('Current user loaded:', currentUser);
                
                // Load liked profiles first
                await loadLikedProfiles();
                
                // Update user display immediately
                updateUserDisplay();
                
                // Hide loading screen after short delay
                setTimeout(() => {
                    document.getElementById('loadingScreen').classList.add('hidden');
                }, 800);
                
                // Load profiles and setup
                await loadProfiles();
                await setupEventListeners(); // Make this async
                await updateNotificationBadges();
                
            } catch (error) {
                console.error('Error loading home page:', error);
                showToast('Error loading app. Please refresh.', 'error');
                setTimeout(() => {
                    document.getElementById('loadingScreen').classList.add('hidden');
                }, 1000);
            }
        });

        // Load liked profiles to prevent duplicate likes
        async function loadLikedProfiles() {
            try {
                const likesRef = ref(database, 'likes');
                const snapshot = await get(likesRef);
                
                if (snapshot.exists()) {
                    const likes = snapshot.val();
                    const currentUserId = currentUser.id || currentUser.username;
                    
                    for (const likeId in likes) {
                        const like = likes[likeId];
                        if (like.userId === currentUserId) {

                                    let calculatedAge = today.getFullYear() - dob.getFullYear();
                                    const monthDiff = today.getMonth() - dob.getMonth();
                                    
                                    if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < dob.getDate())) {

                                    }

                                }

        // Apply filters
        function applyFilters() {
            const genderFilter = document.querySelector('input[name="gender"]:checked')?.id || 'genderAll';
            const minAge = parseInt(document.getElementById('ageMin')?.value || 18);
            const maxAge = parseInt(document.getElementById('ageMax')?.value || 35);
            
            let filteredProfiles = profiles.filter(profile => {
                // Age filter
                if (profile.age !== 'Unknown') {
                    const age = parseInt(profile.age);
                    if (age < minAge || age > maxAge) return false;
                }
                
                // Gender filter
                if (genderFilter === 'genderFemale' && profile.gender !== 'female') return false;
                if (genderFilter === 'genderMale' && profile.gender !== 'male') return false;
                
                return true;
            });
            
            // Shuffle profiles for variety
            filteredProfiles = shuffleArray(filteredProfiles);
            
            profiles = filteredProfiles;
            console.log('Profiles after filtering:', profiles.length);
        }

        // Shuffle array function
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Setup swipe functionality
        function setupSwipe(card) {
            card.addEventListener('mousedown', startSwipe);
            card.addEventListener('touchstart', startSwipe, { passive: false });
            
            function handleMove(e) {
                swipeMove(e);
            }
            
            function handleEnd() {
                endSwipe();
            }
            
            document.addEventListener('mousemove', handleMove);
            document.addEventListener('touchmove', handleMove, { passive: false });
            document.addEventListener('mouseup', handleEnd);
            document.addEventListener('touchend', handleEnd);
            
            // Store references for cleanup
            card._swipeHandlers = { handleMove, handleEnd };
        }

        function startSwipe(e) {
            if (!currentCard) return;
            
            isSwiping = true;
            const clientX = e.type.includes('mouse') ? e.clientX : e.touches[0].clientX;
            const clientY = e.type.includes('mouse') ? e.clientY : e.touches[0].clientY;
            startX = clientX;
            startY = clientY;
            currentCard.style.transition = 'none';
            
            e.preventDefault();
        }

        function swipeMove(e) {
            if (!isSwiping || !currentCard) return;
            
            e.preventDefault();
            const clientX = e.type.includes('mouse') ? e.clientX : e.touches[0].clientX;
            currentX = clientX;
            const deltaX = currentX - startX;
            const rotation = deltaX * 0.1;
            
            currentCard.style.transform = `translateX(${deltaX}px) rotate(${rotation}deg)`;
            
            // Update swipe indicator
            updateSwipeIndicator(deltaX);
            
            // Change opacity based on swipe distance
            const opacity = 1 - Math.min(Math.abs(deltaX) / 300, 0.5);
            currentCard.style.opacity = opacity;
        }

        function updateSwipeIndicator(deltaX) {
            const likeIndicator = document.getElementById('likeIndicator');
            const dislikeIndicator = document.getElementById('dislikeIndicator');
            
            likeIndicator.style.opacity = '0';
            dislikeIndicator.style.opacity = '0';
            
            if (deltaX > 100) {
                likeIndicator.style.opacity = '1';
            } else if (deltaX < -100) {
                dislikeIndicator.style.opacity = '1';
            }
        }

        async function endSwipe() {
            if (!isSwiping || !currentCard) return;
            
            isSwiping = false;
            currentCard.style.transition = 'all 0.5s cubic-bezier(0.4, 0, 0.2, 1)';
            
            const deltaX = currentX - startX;
            const threshold = 100;
            
            // Reset indicators
            document.getElementById('likeIndicator').style.opacity = '0';
            document.getElementById('dislikeIndicator').style.opacity = '0';
            
            if (Math.abs(deltaX) > threshold) {
                const profileId = currentCard.dataset.profileId;
                const profileName = currentCard.dataset.profileName;
                const profileImage = currentCard.dataset.profileImage;
                
                if (deltaX > 0) {
                    // Swipe right (like)
                    await likeProfile(profileId, profileName);
                    currentCard.classList.add('swipe-right');
                    
                    // Check for match
                    setTimeout(() => {
                        checkForMatch(profileId, profileName, profileImage);
                    }, 500);
                    
                } else {
                    // Swipe left (dislike)
                    await dislikeProfile(profileId, profileName);
                    currentCard.classList.add('swipe-left');
                }
                
                // Add to history
                swipeHistory.push({
                    profileId: profileId,
                    profileName: profileName,
                    direction: deltaX > 0 ? 'right' : 'left',
                    card: currentCard
                });
                
                // Move to next profile
                setTimeout(() => {
                    currentProfileIndex++;
                    if (currentProfileIndex >= profiles.length) {
                        showEmptyState();
                    } else {
                        displayProfiles();
                    }
                }, 300);
                
            } else {
                // Return to center
                currentCard.style.transform = 'translateX(0) rotate(0)';
                currentCard.style.opacity = '1';
            }
        }

                    const likes = snapshot.val();
                    let hasMatch = false;

        // Play match sound
        function playMatchSound() {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.setValueAtTime(523.25, audioContext.currentTime); // C5
                oscillator.frequency.setValueAtTime(659.25, audioContext.currentTime + 0.1); // E5
                oscillator.frequency.setValueAtTime(783.99, audioContext.currentTime + 0.2); // G5
                
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
                
                oscillator.start();
                oscillator.stop(audioContext.currentTime + 0.5);
            } catch (e) {
                console.log('Audio not supported');
            }
        }

                        lastSwipe.card.style.opacity = '1';
                        lastSwipe.card.style.boxShadow = '0 10px 40px rgba(0, 0, 0, 0.4)';
                        
                        currentProfileIndex--;
                        
                        setTimeout(() => {
                            const profileContainer = document.getElementById('profileContainer');
                            profileContainer.insertBefore(lastSwipe.card, profileContainer.firstChild);
                            currentCard = lastSwipe.card;
                            
                            // Reattach swipe handlers
                            if (lastSwipe.card._swipeHandlers) {
                                const { handleMove, handleEnd } = lastSwipe.card._swipeHandlers;
                                document.addEventListener('mousemove', handleMove);
                                document.addEventListener('touchmove', handleMove, { passive: false });
                                document.addEventListener('mouseup', handleEnd);
                                document.addEventListener('touchend', handleEnd);
                            }
                        }, 50);
                        
                        showToast(`Undo ${lastSwipe.type === 'super_like' ? 'Super Like' : 'Swipe'}`, 'info');
                    }
                });
            }
            
            if (filterBtn) {
                filterBtn.addEventListener('click', () => {
                    document.getElementById('filterPanel').classList.add('active');
                });
            }
            
            if (closeFilterBtn) {
                closeFilterBtn.addEventListener('click', () => {
                    document.getElementById('filterPanel').classList.remove('active');
                });
            }
            
            if (applyFiltersBtn) {
                applyFiltersBtn.addEventListener('click', () => {
                    document.getElementById('filterPanel').classList.remove('active');
                    currentProfileIndex = 0;
                    loadProfiles();
                    showToast('Filters applied successfully', 'success');
                });
            }
            
            if (keepSwipingBtn) {
                keepSwipingBtn.addEventListener('click', () => {
                    document.getElementById('matchModal').classList.remove('active');
                });
            }
            
            if (refreshProfilesBtn) {
                refreshProfilesBtn.addEventListener('click', () => {
                    currentProfileIndex = 0;
                    loadProfiles();
                    showToast('Refreshing profiles...', 'info');
                });
            }
            
            if (logoutBtn) {
                logoutBtn.addEventListener('click', () => {
                    if (confirm('Are you sure you want to logout?')) {
                        localStorage.removeItem('amora_user');
                        window.location.href = 'index.html';
                    }
                });
            }
            
            // Age range sliders
            const ageMin = document.getElementById('ageMin');
            const ageMax = document.getElementById('ageMax');
            const ageRangeValue = document.getElementById('ageRangeValue');
            
            function updateAgeRange() {
                if (ageMin && ageMax && ageRangeValue) {
                    const min = Math.min(parseInt(ageMin.value), parseInt(ageMax.value));
                    const max = Math.max(parseInt(ageMin.value), parseInt(ageMax.value));
                    ageRangeValue.textContent = `${min}-${max}`;
                }
            }
            
            if (ageMin && ageMax) {
                ageMin.addEventListener('input', updateAgeRange);
                ageMax.addEventListener('input', updateAgeRange);
            }
            
            // Load super like cooldown
            lastSuperLikeTime = parseInt(localStorage.getItem('lastSuperLikeTime') || '0');
            
            // Initialize age range display
            updateAgeRange();
        }
    </script>
