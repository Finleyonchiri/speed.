<!-- matches.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matches - Amora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        /* Use same styles as liked.html */
        :root {
            --primary-gradient: linear-gradient(135deg, #ff6b9d 0%, #ff4757 100%);
            --primary-color: #ff4757;
            --secondary-color: #ff6b9d;
            --accent-color: #ff3838;
            --dark-bg: #0f0f0f;
            --card-bg: #1a1a1a;
            --text-light: #ffffff;
            --text-muted: #cccccc;
        }
        
        body {
            background-color: var(--dark-bg);
            color: var(--text-light);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        }
        
        /* Navigation - Same as liked.html */
        .navbar {
            background: rgba(20, 20, 20, 0.98);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 71, 87, 0.2);
        }
        
        .navbar-brand {
            font-size: 1.5rem;
            font-weight: 800;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .nav-link {
            color: var(--text-muted) !important;
        }
        
        .nav-link:hover, .nav-link.active {
            color: var(--primary-color) !important;
        }
        
        .main-content {
            padding-top: 80px;
            padding-bottom: 30px;
        }
        
        .empty-state {
            text-align: center;
            padding: 100px 20px;
        }
    </style>
</head>
<body>
    <!-- Navigation (same as liked.html) -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="home.html">
                <i class="bi bi-heart-fill me-2"></i>Amora
            </a>
            <!-- ... rest of navbar same as liked.html ... -->
        </div>
    </nav>

    <main class="container main-content">
        <div class="text-center">
            <h1 class="mb-3">Matches</h1>
            <p class="text-muted">People who have liked you back</p>
        </div>
        
        <div class="empty-state">
            <div class="mb-4">
                <i class="bi bi-people fs-1 text-muted"></i>
            </div>
            <h3 class="mb-2">No matches yet</h3>
            <p class="text-muted mb-4">Keep swiping to find matches!</p>
            <a href="home.html" class="btn btn-primary px-4 py-2 rounded-pill">
                <i class="bi bi-fire me-2"></i>Discover Profiles
            </a>
        </div>
    </main>

    <script>
        // Simple matches page - you can expand this later
        document.addEventListener('DOMContentLoaded', () => {
            // Check login
            const storedUser = localStorage.getItem('amora_user');
            if (!storedUser) {
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
